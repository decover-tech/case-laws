    "In the early case of Vincent v. Vincent, 3 Mackey 320, under circumstances similar to the present, the court dismissed the appeal.",
    "This case was cited and the rule applied in Southland Industries v. Federal Communications Commission, 69 App.D.C. 82, 99 F.2d 117, where the subject was fully considered and many decisions reviewed. There the court rejected the further contention of the appellant that the appeal might be regarded as dormant and taire, effect upon the final decision of the application for rehearing.",
    "In this respect our practice is similar to that of the Federal Courts and those of other jurisdictions where the common law has not been changed by statute.",
    "The Act of April 1, 1942, supra, provides that our rules shall conform as nearly as practicable to the Federal Rules of Civil Procedure, 28 U.S.C.A. following section 723c. This direction was followed in the adoption of our Rule 17, whereby our jurisdiction attaches upon the filing of the notice of appeal. This cannot result if there is then no appealable judgment or order.",
  ],
  8156805: [
    "Appellant, Rufus Penwell, was charged in the Criminal Division of the Municipal Court for the District of Columbia with violations of sections 301 (e) and 609 (a), Title 40, of the District of Columbia Code (1940 Ed.), such offenses being commonly known as “driving without a permit” and “leaving after colliding”. Trial was had before the court without a jury and defendant was found guilty of both charges.",
    "One Thomas testified that on March 27, 1942 an automobile operated by him was in a collision with another automobile which came to a stop immediately, that a man got out on the right hand side of the other car, came around to him and said that he would have Thomas’ car fixed if it was brought to the garage where he was employed, that this man looked like the defendant, that several people gathered around at the scene of the accident and the automobile which collided with his was driven away, but that he could not identify the person who drove the car away. One Dean testified that he was standing near the scene of the accident and saw the collision, that there were two men in the automobile which collided with Thomas’ car but that he did not observe the driver of that automobile, that after the collision he saw a man talking with Thomas but this man was not the defendant, that after the accident he saw a man whom he identified as the defendant get into the automobile and drive it away. There was evidence that the colliding car, which bore Maryland tags, was registered in the name of and owned by the defendant and that defendant had neither a District of Columbia nor Maryland operator’s permit.",
    "Defendant admitted he owned an automobile which bore the Maryland tag number identified as being on the colliding car and admitted he had no permit to operate the car, but testified that on the day of the accident the car was in a garage where defendant was employed, denied that he was driving the car at the time of the accident, and testified that at the time of the accident he was at his home in Maryland with his wife, his sister and his brother-in-law. Defendant’s wife and sister corroborated his testimony that he was at home at the time the accident occurred, though defendant’s sister testified the car was in defendant’s yard in Maryland that day rather than in the garage in the District of Columbia where defendant worked, as defendant had testified.",
    "The foregoing is substantially all the evidence offered except the following, which is the basis of one assignment of error. The prosecution called as a witness a police officer, who testified that he interviewed the defendant and defendant denied he had been the driver of the car or had been in the car at the time of the accident. Over objection of the defendant the officer was permitted to testify that he had been informed a Mr. and Mrs. Bryan had witnessed the accident, that Mr. and Mrs. Bryan were called to the office of the Accident Investigation Unit and there in the presence of the witness and defendant Mr. and Mrs. Bryan “positively identified” the defendant as the driver of the car. This testimony was admitted by the trial judge on the theory that the statements had been made in the presence of the defendant and having drawn no reply or denial from him were therefore competent as admissions by silence on the part of the defendant. Later during the trial the judge took the position that such evidence was not admissible and refused to permit the defendant to be cross-examined concerning the identification by Mr. and Mrs. Bryan. In rendering his decision the trial judge stated that he was disregarding the testimony objected to and that his finding was based on the other testimony adduced at the trial. Mr. and Mrs. Bryan were not produced as witnesses and the record discloses no explanation for their absence.",
    "The record does not disclose the full circumstances of the alleged Bryan identification, and since the trial court concluded that the testimony regarding it was inadmissible and the government does not now contend it was admissible, we assume the accusatory statements were not made under such circumstances as would render them admissible.",
    "Appellant contends the testimony regarding identification by Mr. and Mrs. Bryan was so prejudicial as to warrant a reversal. The government, conceding the testimony was inadmissible, contends the error in its admission was cured by the trial judge’s recognition of that error and statement that he was disregarding it in arriving at his decision.",
    "It is a well recognized rule that many errors occurring during the course of a trial may be cured by proper and timely action of the trial court. These instances, naturally, more often arise in jury cases. The rule was well expressed by Judge Sanborn, speaking for the eighth Circuit Court of Appeals in Maytag v. Cummins, 8 Cir., 260 F. 74, 82, 16 A.L.R. 712, where he said:",
    "This well established rule, and its equally well established exception, have been applied by the Supreme Court in criminal and civil cases and in jury and non-jury cases. In this District the rule has been applied in numerous criminal cases.",
    "Though the rule and its exception are well established, their application to a particular state of facts presents the difficulty. More latitude will be allowed in a civil case than in a criminal case; likewise more latitude will be allowed in a case tried by the court than in one tried by a jury; and courts are slow to reverse where other evidence in the case strongly supports the verdict of the jury or the decision of the court.",
    "Obviously a case ought not to be reversed for errors which were cured at the trial, but always there is the question whether they were actually and effectively cured. Every error in the admission of evidence cannot be cured, for some evidence by its very nature will leave a lasting impression on the mind of juror or judge. Despite a trial judge’s conclusion that his decision is entirely unaffected by evidence improperly admitted, when it is of a highly prejudicial nature he, like a juror, may be influenced by it without being conscious of its influence. Each case presenting this question must be decided on its particular facts.",
    "Here the wrongfully admitted evidence squarely contradicted defendant’s claim of an alibi, and the competent evidence was far from conclusive. Could the trial judge, though by training and experience qualified to pass upon the admissibility of evidence and to separate the competent from the incompetent, remove from his mind the impression this evidence must have made when he permitted it to be received? Was he unconsciously affected by it in making his decision, though sincerely believing he could completely ignore it? Did the “reverberating clang of those accusatory words” play a part in his finding defendant’s-testimony unworthy of belief? We cannot answer these questions with certainty but have serious doubts about them, and those doubts must be resolved in favor of appellant.",
    "The judgments in both cases are reversed with instructions to award new trials.",
  ],
  8153082: [
    "■ This appeal is hy a garnishee against whom a judgment was entered on June 17, 1942, for failure to answer interrogatories or to respond to a writ of garnishment served personally on June 6, 1942.",
    "The judgment was authorized by and .entered pursuant to Title 16, Section 323, D.C.Code (1940 Edition) in part as follows: “If the garnishee shall have failed to answer the interrogatories served on him, or to appear and show cause why a judgment of condemnation should not be entered, judgment shall be entered against him for the whole amount of the plaintiffs claim, and costs, and execution had thereon. (Mar. 3, 1901, 31 Stat. 1263, ch. 854, § 467.)”",
    "A motion to vacate the judgment was filed by the garnishee on June 29, 1942, within the term at which the judgment was entered. The motion was later amended. In the motion and the amendment, neither of which was verified or supported hy affidavit, garnishee claimed that his failure to answer was due to a misunderstanding on his part and to advice of counsel that the writ did not have to be answered. The trial court denied the motion to vacate and the appeal was taken from the order denying the motion. No appeal was taken from the judgment of June 17, 1942, against the garnishee.",
    "The effect of this motion under our Rule 27(d) was to postpone the running of the time for appeal until final action on the motion.",
    "A preliminary question is whether we may entertain the appeal from the order denying the motion. In the absence of objection a duty is nevertheless imposed on the court to notice an excess of jurisdiction and to limit review to appealable orders or judgments.",
    "In International Bank v. Securities Corporation, 59 App.D.C. 72, 32 F.2d 968, it was held that “appeal will not lie from an order denying a motion to vacate a judgment”.",
    "In that case, as here, the garnishment was served personally. There the garnishee answered, but failed to answer two of the three interrogatories. A default judgment was entered against it. Two weeks later an attachment was issued on this judgment. The garnishee immediately moved to vacate the judgment, supporting its motion by affidavits stating that it was not indebted to the defendant in the case and that its officer who-signed the return had inadvertently failed to answer the first two interrogatories, thinking that his answer to the last question included the two preceding. The motion was filed during the term at which the judgment was entered. From the order denying the motion to vacate, the garnishee-appealed. The decision would seem to be conclusive of the present appeal.",
    "This case has been cited ar^d followed in cases in the Seventh and Ninth Circuit Courts of Appeals. In one of these cases, Smith v. United States ex rel. Gorlo, the court commented on the decision in Stevirmac Oil & Gas Co. v. Dittman, 245 U.S. 210, 38 S.Ct. 116, 62 L.Ed. 248, construing it as applicable only to motions to vacate filed after the term at which the judgment was entered. The same view was expressed by Judge Learned Hand in Board of Supervisors of Rockland County v. Knickerbocker Ice Co., 2 Cir., 80 F.2d 248.",
    "In Benson v. United States, 9 Cir., 93 F. 2d 749, 751, where the legal situation was. similar to the present case, the court, citing the Stevirmac case, supra, without comment, said:",
    "This decision was cited and followed in the same circuit in Jackson v. Heiser, 111 F.2d 310, and Hicks v. Bekins M. & S. Co., 115 F.2d 406.",
    "The ruling that an order denying a motion to vacate a judgment is not appealable has been adhered to in our courts in an extended series of opinions.",
    "In Tubman v. Baltimore & O. R. Co., 1902, 20 App.D.C. 541, the court dismissed the appeal from an order denying a motion to vacate a judgment of dismissal for failure to prosecute.",
    "In Swenk v. Nicholls, 1912, 39 App.D.C. 350, the court dismissed an appeal from a motion to vacate a judgment by default.",
    "In Dante v. Bagby, 1913, 39 App.D.C. 516, the motion was to vacate a judgment entered nunc pro tunc after the death of the original defendant.",
    "The court said: “It will be observed that the appeal was taken from the order denying the motion to vacate the judgment. Appeal does not lie from such an order. The motion is addressed to the discretion of the court, and is intended to furnish the court an opportunity to correct its own error.”",
    "In Doyle v. District of Columbia, 1916, 45 App.D.C. 90, where a verdict for the defendant had been directed at the trial the court quoted the above statement from Dante v. Bagby, supra, and said: “That an appeal must be taken from the judgment, and not from the order denying the motion to vacate the judgment, is settled practice in this court.”",
    "The ruling in International Bank v. Securities Corporation, 1929, supra, has been stated.",
    "It is noted that in each of these cases the motion did not attack the validity of the judgment for lack of jurisdiction but sought relief, usually from the movant’s default in appearing or pleading to an action to which he was a party before the court, and always in a case within the court’s jurisdiction.",
    "In such cases the motion must be made within the term or other fixed time limited by rule of court; it must be made while the court retains jurisdiction over its judgment; it is addressed to the discretion of the court and is not reviewable except for abuse of discretion.",
    "But where the motion asserts the invalidity of the judgment, as where it has been entered without sufficient service to bring a defendant or garnishee into court, the attack on the judgment has been regarded as an independent proceeding. No limitation of time is recognized. The matter is one of legal right, and to be determined by fixed rules of law. No element of discretion is involved.",
    "In Consolidated Radio Artists, Inc., v. Washington Section, etc., 1939, 70 App.D.C. 262, 105 F.2d 785; Wise v. Herzog, 1940, 72 App.D.C. 335, 114 F.2d 486; and Encyclopaedia Britannica, Inc., v. Shannon, U.S.App.D.C., January 25, 1943, 133 F.2d 397, the United States Court of Appeals for this district has entertained appeals from orders entered on motions to vacate judgments, in each case involving solely the validity of the service oh the judgment debtor. The prior decisions of the same court cited here were noted but not overruled. We, therefore, interpret the last mentioned decisions as applicable only to appeals when the jurisdiction of the court to enter the judgment is assailed.",
    "We hold that the order in this case was not an appealable judgment or order.",
    "However, we have carefully examined the record in this case and in view of the importance of the questions of practice involved feel that we should state that we find no basis for the claim that the denial of the motion by the trial court was an abuse of discretion.",

function getChecked(filterName) {
  return [...document.querySelectorAll(`input[data-filter="${filterName}"]:checked`)].map(i => i.value);
}

function clearFilters(filterName) {
  document.querySelectorAll(`input[data-filter="${filterName}"]`).forEach(i => i.checked = false);
  applyFilters();
}

function uncheckFilter(filterName, value) {
  const el = document.querySelector(`input[data-filter="${filterName}"][value="${value}"]`);
  if (el) { el.checked = false; applyFilters(); }
}

function applyFilters() {
  const cats = getChecked('category');
  const outcomes = getChecked('outcome');
  const authors = getChecked('author');
  const doctrines = getChecked('doctrine');
  const features = getChecked('features');
  const judges = getChecked('judge');
  const jurisdictions = getChecked('jurisdiction');
  const statutes = getChecked('statute');
  const sort = document.getElementById('sortSelect').value;

  let filtered = CASES.filter(c => {
    if (cats.length && !cats.some(cat => c.categories.includes(cat))) return false;
    if (outcomes.length && !outcomes.includes(c.outcome)) return false;
    if (authors.length && !authors.includes(c.author)) return false;
    if (doctrines.length && !doctrines.some(d => c.doctrines.includes(d))) return false;
    if (judges.length && !judges.some(j => c.judges.includes(j))) return false;
    if (jurisdictions.length && !jurisdictions.includes(c.jurisdiction || 'District of Columbia')) return false;
    if (statutes.length && !(c.statutes || []).some(s => statutes.includes(s))) return false;
    if (features.includes('dissent') && !c.has_dissent) return false;
    if (features.includes('rehearing') && !c.rehearing) return false;
    if (features.includes('prose') && !c.pro_se) return false;
    if (features.includes('jury') && c.trial_type !== 'jury') return false;
    if (features.includes('pi') && !c.is_pi) return false;
    return true;
  });

  if (sort === 'date-desc') filtered.sort((a,b) => b.date.localeCompare(a.date));
  else if (sort === 'date-asc') filtered.sort((a,b) => a.date.localeCompare(b.date));
  else if (sort === 'citations-desc') filtered.sort((a,b) => b.citations - a.citations);
  else if (sort === 'name-asc') filtered.sort((a,b) => a.name.localeCompare(b.name));

  renderActiveFilters(cats, outcomes, authors, doctrines, features, judges, jurisdictions, statutes);
  renderStats(filtered);
  renderCases(filtered);
  renderAnalytics(filtered);
}

function renderActiveFilters(cats, outcomes, authors, doctrines, features, judges, jurisdictions, statutes) {
  const pills = [];
  const fl = { dissent: 'Has Dissent', rehearing: 'Rehearing', prose: 'Pro Se', jury: 'Jury Trial', pi: 'Personal Injury' };
  cats.forEach(v => pills.push(`<span class="active-filter-pill">${v} <span class="remove-pill" onclick="uncheckFilter('category','${v}')">&times;</span></span>`));
  outcomes.forEach(v => pills.push(`<span class="active-filter-pill">${v} <span class="remove-pill" onclick="uncheckFilter('outcome','${v}')">&times;</span></span>`));
  authors.forEach(v => pills.push(`<span class="active-filter-pill">${v} <span class="remove-pill" onclick="uncheckFilter('author','${v}')">&times;</span></span>`));
  doctrines.forEach(v => pills.push(`<span class="active-filter-pill">${v} <span class="remove-pill" onclick="uncheckFilter('doctrine','${v}')">&times;</span></span>`));
  features.forEach(v => pills.push(`<span class="active-filter-pill">${fl[v]||v} <span class="remove-pill" onclick="uncheckFilter('features','${v}')">&times;</span></span>`));
  judges.forEach(v => pills.push(`<span class="active-filter-pill">${v} <span class="remove-pill" onclick="uncheckFilter('judge','${v}')">&times;</span></span>`));
  jurisdictions.forEach(v => pills.push(`<span class="active-filter-pill">${v} <span class="remove-pill" onclick="uncheckFilter('jurisdiction','${v}')">&times;</span></span>`));
  statutes.forEach(v => pills.push(`<span class="active-filter-pill">${v} <span class="remove-pill" onclick="uncheckFilter('statute','${v}')">&times;</span></span>`));
  document.getElementById('activeFilters').innerHTML = pills.join('');
}

function renderOpinionPanel(caseId) {

    <div class="opinion-section" onclick="event.stopPropagation()">

function renderAnalytics(cases) {
  const outcomes = {};
  cases.forEach(c => outcomes[c.outcome] = (outcomes[c.outcome]||0) + 1);
  const colors = { Affirmed: 'green', Reversed: 'red', Dismissed: 'purple', Remanded: 'blue' };
  document.getElementById('outcomeChart').innerHTML = `<div class="analytics-card"><div class="bar-chart">
    ${Object.entries(outcomes).sort((a,b) => b[1]-a[1]).map(([o,cnt]) => `<div class="bar-row"><span class="bar-label">${o}</span><div class="bar-track"><div class="bar-fill ${colors[o]||'blue'}" style="width:${cases.length ? cnt/cases.length*100 : 0}%"></div></div><span class="bar-pct">${cnt}</span></div>`).join('')}
  </div></div>`;

  const judgeCases = {};
  cases.forEach(c => {
    if (!judgeCases[c.author]) judgeCases[c.author] = { total: 0, affirmed: 0, reversed: 0 };
    judgeCases[c.author].total++;
    if (c.outcome === 'Affirmed') judgeCases[c.author].affirmed++;
    if (c.outcome === 'Reversed') judgeCases[c.author].reversed++;
  });
  document.getElementById('judgeTendencies').innerHTML = Object.entries(judgeCases).sort((a,b) => b[1].total - a[1].total).map(([j, d]) => `
    <div class="analytics-card"><div class="ac-title">${j}</div>
    <div class="ac-row"><span class="ac-label">Cases</span><span class="ac-value">${d.total}</span></div>
    <div class="ac-row"><span class="ac-label">Affirm Rate</span><span class="ac-value" style="color:#16a34a">${d.total ? Math.round(d.affirmed/d.total*100) : 0}%</span></div>
    <div class="ac-row"><span class="ac-label">Reversal Rate</span><span class="ac-value" style="color:#dc2626">${d.total ? Math.round(d.reversed/d.total*100) : 0}%</span></div></div>
  `).join('');

  const doctrineCases = {};
  cases.forEach(c => c.doctrines.forEach(d => {
    if (!doctrineCases[d]) doctrineCases[d] = { total: 0, affirmed: 0 };
    doctrineCases[d].total++;
    if (c.outcome === 'Affirmed') doctrineCases[d].affirmed++;
  }));
  const topDoctrines = Object.entries(doctrineCases).sort((a,b) => b[1].total - a[1].total).slice(0, 8);
  document.getElementById('doctrineStats').innerHTML = `<div class="analytics-card"><div class="bar-chart">
    ${topDoctrines.map(([d, v]) => `<div class="bar-row"><span class="bar-label" title="${d}">${d}</span><div class="bar-track"><div class="bar-fill purple" style="width:${cases.length ? v.total/cases.length*100 : 0}%"></div></div><span class="bar-pct">${v.total}</span></div>`).join('')}
  </div></div>`;

  if (cases.length) {
    const sorted = [...cases].sort((a,b) => b.citations - a.citations);
    const top3 = sorted.slice(0, 3);
    document.getElementById('citationStats').innerHTML = `<div class="analytics-card">
      <div class="ac-row"><span class="ac-label">Average</span><span class="ac-value">${(cases.reduce((s,c)=>s+c.citations,0)/cases.length).toFixed(1)}</span></div>
      <div class="ac-row"><span class="ac-label">Highest</span><span class="ac-value">${sorted[0].citations}</span></div>
      <div class="ac-row"><span class="ac-label">Lowest</span><span class="ac-value">${sorted[sorted.length-1].citations}</span></div>
      <div style="margin-top:10px;font-size:11px;color:#8b8fa3;font-weight:500;">Most cited:</div>
      ${top3.map(c => `<div style="font-size:12px;padding:3px 0;"><span style="font-weight:700;color:#7f56d9;">${c.citations}</span> <span style="color:#6b6f80;">\u2014 ${c.name}</span></div>`).join('')}
    </div>`;
  } else { document.getElementById('citationStats').innerHTML = ''; }
}

function handleSearch(query) {
  const q = query.toLowerCase().trim();
  if (!q) { document.getElementById('nlBanner').style.display = 'none'; applyFilters(); return; }
  let matched = null;
  for (const [key, resp] of Object.entries(NL_RESPONSES)) { if (q.includes(key)) { matched = resp; break; } }
  if (matched) {
    document.getElementById('nlBanner').style.display = 'block';
    document.getElementById('nlBanner').innerHTML = `<span class="nl-close" onclick="document.getElementById('nlBanner').style.display='none'">&times;</span><div class="nl-query">Query: "${query}"</div><div class="nl-answer">${matched.answer}</div>`;
    const filtered = CASES.filter(matched.filter);
    renderStats(filtered); renderCases(filtered); renderAnalytics(filtered);
  } else {
    document.getElementById('nlBanner').style.display = 'none';
    const filtered = CASES.filter(c => c.name.toLowerCase().includes(q) || c.cause.toLowerCase().includes(q) || c.issues.some(i => i.toLowerCase().includes(q)) || c.doctrines.some(d => d.toLowerCase().includes(q)) || c.outcome_detail.toLowerCase().includes(q) || c.categories.some(cat => cat.toLowerCase().includes(q)));
    renderStats(filtered); renderCases(filtered); renderAnalytics(filtered);
  }
}

init();
</script>
