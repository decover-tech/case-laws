<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decover - Case Laws</title>
<link rel="icon" type="image/png" href="favicon.png">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f6f8; color: #1a1a2e; -webkit-font-smoothing: antialiased; }

::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: #d0d4dc; border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: #b0b4bc; }

/* ===== SHELL LAYOUT ===== */
.shell { display: flex; flex-direction: column; height: 100vh; }

/* Top Nav */
.top-nav {
  background: #1a1a1e;
  display: flex;
  align-items: center;
  height: 52px;
  flex-shrink: 0;
  border-bottom: 1px solid #2a2a30;
  padding: 0 24px;
  gap: 8px;
}
.top-nav .nav-logo {
  display: flex;
  align-items: center;
  margin-right: 32px;
}
.top-nav .nav-logo img { height: 22px; }
.top-nav .nav-items { display: flex; gap: 4px; flex: 1; }
.nav-item {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 16px;
  color: #777;
  font-size: 13.5px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.15s;
  border-bottom: 2px solid transparent;
  border-radius: 6px 6px 0 0;
  text-decoration: none;
  white-space: nowrap;
}
.nav-item:hover { color: #bbb; background: rgba(255,255,255,0.03); }
.nav-item.active {
  color: #c4b5fd;
  background: rgba(127,86,217,0.1);
  border-bottom-color: #7f56d9;
}
.nav-item svg { width: 17px; height: 17px; opacity: 0.7; }
.nav-item.active svg { opacity: 1; }
.nav-version {
  font-size: 11px;
  color: #444;
  margin-left: auto;
  white-space: nowrap;
}

/* Right content area */
.content-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  min-width: 0;
  overflow: hidden;
}

/* Header */
.header {
  background: #fafbfc;
  padding: 0 28px;
  height: 56px;
  display: flex;
  align-items: center;
  border-bottom: 1px solid #e8eaed;
  flex-shrink: 0;
}
.header .search-wrap { flex: 1; max-width: 560px; position: relative; }
.header .search-wrap input {
  width: 100%;
  padding: 9px 16px 9px 38px;
  border-radius: 8px;
  border: 1px solid #e0e2e8;
  background: white;
  color: #1a1a2e;
  font-size: 13.5px;
  font-family: inherit;
  outline: none;
  transition: all 0.25s ease;
}
.header .search-wrap input::placeholder { color: #9ca0b0; }
.header .search-wrap input:focus { border-color: #7f56d9; box-shadow: 0 0 0 3px rgba(127,86,217,0.1); }
.header .search-wrap .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #9ca0b0; font-size: 14px; }
.header .view-title {
  font-size: 16px;
  font-weight: 700;
  color: #1a1a2e;
  margin-right: 24px;
  white-space: nowrap;
}

/* ===== DASHBOARD VIEW ===== */
#dashboardView { display: flex; flex: 1; overflow: hidden; }
#opinionsView { display: none; flex: 1; overflow: hidden; }

/* Filter Sidebar */
.sidebar {
  width: 264px;
  background: white;
  border-right: 1px solid #e8eaed;
  padding: 20px 16px;
  flex-shrink: 0;
  overflow-y: auto;
}
.sidebar h3 {
  font-size: 10px;
  text-transform: uppercase;
  letter-spacing: 1.2px;
  color: #8b8fa3;
  margin-bottom: 10px;
  margin-top: 24px;
  font-weight: 600;
}
.sidebar h3:first-child { margin-top: 0; }
.filter-group { margin-bottom: 2px; }
.filter-group label {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 5px 8px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
  color: #3d3d4e;
  transition: background 0.15s;
}
.filter-group label:hover { background: #f5f6f8; }
.filter-group input[type="checkbox"] { accent-color: #7f56d9; width: 15px; height: 15px; }
.filter-count { margin-left: auto; font-size: 11px; color: #9ca0b0; background: #f0f1f4; padding: 1px 7px; border-radius: 10px; font-weight: 500; }
.clear-btn { font-size: 11px; color: #7f56d9; cursor: pointer; border: none; background: none; float: right; margin-top: -18px; font-weight: 500; font-family: inherit; }
.clear-btn:hover { text-decoration: underline; }

/* Main */
.main { flex: 1; padding: 24px 28px; min-width: 0; overflow-y: auto; }

/* Stats Bar */
.stats-bar { display: flex; gap: 14px; margin-bottom: 24px; }
.stat-card { background: white; border-radius: 10px; padding: 18px 22px; flex: 1; border: 1px solid #e8eaed; transition: box-shadow 0.2s; }
.stat-card:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
.stat-card .stat-label { font-size: 10px; text-transform: uppercase; letter-spacing: 0.8px; color: #8b8fa3; margin-bottom: 6px; font-weight: 600; }
.stat-card .stat-value { font-size: 30px; font-weight: 700; color: #1a1a2e; line-height: 1.1; }
.stat-card .stat-sub { font-size: 12px; color: #9ca0b0; margin-top: 4px; }
.stat-value.green { color: #16a34a; }
.stat-value.red { color: #dc2626; }
.stat-value.purple { color: #7f56d9; }

/* Results header */
.results-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 14px; }
.results-header h2 { font-size: 15px; font-weight: 600; }
.results-header .count { color: #8b8fa3; font-weight: 500; }
.sort-select { padding: 7px 12px; border: 1px solid #e0e2e8; border-radius: 6px; font-size: 13px; background: white; font-family: inherit; color: #3d3d4e; cursor: pointer; outline: none; }
.sort-select:focus { border-color: #7f56d9; }

/* Case Cards */
.case-card { background: white; border: 1px solid #e8eaed; border-radius: 10px; padding: 18px 22px; margin-bottom: 10px; cursor: pointer; transition: all 0.2s ease; }
.case-card:hover { box-shadow: 0 3px 12px rgba(0,0,0,0.06); border-color: #d0d2d8; transform: translateY(-1px); }
.case-card.expanded { border-color: #7f56d9; box-shadow: 0 4px 20px rgba(127,86,217,0.12); transform: translateY(0); }
.case-card .card-top { display: flex; justify-content: space-between; align-items: flex-start; gap: 16px; }
.case-card .case-title { font-size: 14.5px; font-weight: 600; color: #1a1a2e; flex: 1; line-height: 1.4; }
.case-card .case-meta { display: flex; gap: 6px; align-items: center; flex-wrap: wrap; margin-top: 8px; }
.case-card .cause-text { margin-top: 8px; font-size: 13px; color: #6b6f80; line-height: 1.5; }

/* Badges */
.badge { display: inline-flex; align-items: center; padding: 2px 9px; border-radius: 5px; font-size: 11px; font-weight: 600; letter-spacing: 0.2px; white-space: nowrap; }
.badge-affirmed { background: #dcfce7; color: #15803d; }
.badge-reversed { background: #fee2e2; color: #b91c1c; }
.badge-remanded { background: #fef3c7; color: #b45309; }
.badge-dismissed { background: #f3e8ff; color: #7c3aed; }
.badge-category { background: #f0f1f4; color: #4a4d5e; }
.badge-dissent { background: #fee2e2; color: #b91c1c; border: 1px solid #fca5a5; }
.badge-rehearing { background: #fef3c7; color: #92400e; }
.badge-prose { background: #e0f2fe; color: #0369a1; }
.badge-pi { background: #fce7f3; color: #9d174d; }
.badge-jury { background: #f3e8ff; color: #7c3aed; }
.badge-bench { background: #e8eaed; color: #4a4d5e; }
.meta-text { font-size: 12px; color: #8b8fa3; font-weight: 500; }

/* Expanded Detail */
.case-detail { display: none; margin-top: 18px; border-top: 1px solid #f0f1f4; padding-top: 18px; animation: fadeIn 0.25s ease; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(-4px); } to { opacity: 1; transform: translateY(0); } }
.case-card.expanded .case-detail { display: block; }
.detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
.detail-section { margin-bottom: 18px; }
.detail-section h4 { font-size: 10px; text-transform: uppercase; letter-spacing: 0.8px; color: #8b8fa3; margin-bottom: 8px; font-weight: 600; }
.detail-section p, .detail-section li { font-size: 13px; line-height: 1.7; color: #3d3d4e; }
.detail-section ul { padding-left: 18px; }
.detail-section li { margin-bottom: 4px; }
.detail-section .field-row { display: flex; gap: 8px; margin-bottom: 5px; align-items: baseline; }
.detail-section .field-label { font-weight: 600; color: #6b6f80; min-width: 110px; font-size: 12px; }
.detail-section .field-value { font-size: 13px; color: #1a1a2e; }
.doctrine-tag { display: inline-block; padding: 4px 12px; border-radius: 16px; font-size: 12px; background: #f3e8ff; color: #6d28d9; margin: 3px 4px 3px 0; border: 1px solid #e9d5ff; font-weight: 500; }
.confidence-bar { display: inline-block; width: 80px; height: 6px; background: #f0f1f4; border-radius: 3px; vertical-align: middle; margin-left: 8px; overflow: hidden; }
.confidence-fill { height: 100%; border-radius: 3px; background: linear-gradient(90deg, #7f56d9, #a78bfa); }

/* Analytics Panel */
.analytics { width: 280px; background: white; border-left: 1px solid #e8eaed; padding: 20px 16px; flex-shrink: 0; overflow-y: auto; }
.analytics h3 { font-size: 10px; text-transform: uppercase; letter-spacing: 1.2px; color: #8b8fa3; margin-bottom: 12px; margin-top: 24px; font-weight: 600; }
.analytics h3:first-child { margin-top: 0; }
.analytics-card { background: #f8f9fb; border-radius: 8px; padding: 14px; margin-bottom: 8px; border: 1px solid #f0f1f4; }
.analytics-card .ac-title { font-size: 13px; font-weight: 600; color: #1a1a2e; margin-bottom: 8px; }
.analytics-card .ac-row { display: flex; justify-content: space-between; font-size: 12.5px; padding: 3px 0; }
.analytics-card .ac-label { color: #6b6f80; }
.analytics-card .ac-value { font-weight: 600; }
.bar-chart { margin-top: 4px; }
.bar-row { display: flex; align-items: center; gap: 8px; margin-bottom: 5px; }
.bar-label { font-size: 11px; color: #6b6f80; width: 80px; text-align: right; flex-shrink: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-weight: 500; }
.bar-track { flex: 1; height: 16px; background: #f0f1f4; border-radius: 4px; overflow: hidden; }
.bar-fill { height: 100%; border-radius: 4px; transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
.bar-fill.green { background: linear-gradient(90deg, #4ade80, #22c55e); }
.bar-fill.red { background: linear-gradient(90deg, #f87171, #ef4444); }
.bar-fill.blue { background: linear-gradient(90deg, #60a5fa, #3b82f6); }
.bar-fill.purple { background: linear-gradient(90deg, #a78bfa, #7f56d9); }
.bar-pct { font-size: 11px; color: #6b6f80; width: 36px; flex-shrink: 0; font-weight: 600; }

.empty-state { text-align: center; padding: 80px 20px; color: #8b8fa3; }
.empty-state .empty-icon { font-size: 56px; margin-bottom: 16px; opacity: 0.5; }

/* NL Banner */
.nl-banner { background: linear-gradient(135deg, #1a1a2e, #2d1f5e); color: white; border-radius: 12px; padding: 22px 26px; margin-bottom: 22px; display: none; border: 1px solid rgba(127,86,217,0.3); animation: fadeIn 0.3s ease; }
.nl-banner .nl-query { font-size: 13px; color: #a78bfa; margin-bottom: 10px; font-weight: 500; }
.nl-banner .nl-answer { font-size: 14.5px; line-height: 1.7; }
.nl-banner .nl-answer strong { color: #c4b5fd; }
.nl-banner .nl-close { float: right; cursor: pointer; color: #666; font-size: 20px; line-height: 1; padding: 4px; border-radius: 4px; }
.nl-banner .nl-close:hover { color: white; background: rgba(255,255,255,0.1); }

/* Active filter pills */
.active-filters { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 14px; }
.active-filter-pill { display: inline-flex; align-items: center; gap: 4px; padding: 4px 10px; border-radius: 16px; font-size: 12px; font-weight: 500; background: #f3e8ff; color: #6d28d9; border: 1px solid #e9d5ff; }
.active-filter-pill .remove-pill { cursor: pointer; font-size: 14px; line-height: 1; margin-left: 2px; opacity: 0.6; }
.active-filter-pill .remove-pill:hover { opacity: 1; }

/* Opinion panel in dashboard */
.opinion-section { margin-top: 18px; border-top: 1px solid #f0f1f4; padding-top: 18px; }
.opinion-toggle { display: inline-flex; align-items: center; gap: 6px; padding: 8px 16px; border-radius: 8px; border: 1px solid #e9d5ff; background: #faf5ff; color: #7f56d9; font-size: 13px; font-weight: 600; cursor: pointer; font-family: inherit; transition: all 0.2s; }
.opinion-toggle:hover { background: #f3e8ff; border-color: #d8b4fe; }
.opinion-toggle .arrow { transition: transform 0.2s; font-size: 11px; }
.opinion-toggle.open .arrow { transform: rotate(180deg); }
.opinion-body { display: none; margin-top: 14px; padding: 20px 24px; background: #fafbfc; border: 1px solid #e8eaed; border-radius: 10px; max-height: 500px; overflow-y: auto; animation: fadeIn 0.25s ease; }
.opinion-body.visible { display: block; }
.opinion-body p { font-size: 13.5px; line-height: 1.8; color: #2d2d3e; margin-bottom: 14px; text-align: justify; }
.opinion-body p:last-child { margin-bottom: 0; }
.opinion-show-more { display: block; margin-top: 8px; padding: 6px 0; border: none; background: none; color: #7f56d9; font-size: 13px; font-weight: 600; cursor: pointer; font-family: inherit; }
.opinion-show-more:hover { text-decoration: underline; }
.opinion-label { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: #8b8fa3; font-weight: 600; margin-bottom: 12px; }

/* ===== OPINIONS VIEW ===== */
.opinions-layout { display: flex; flex: 1; overflow: hidden; }

.opinions-list {
  width: 320px;
  background: white;
  border-right: 1px solid #e8eaed;
  overflow-y: auto;
  flex-shrink: 0;
}
.opinions-list-header {
  padding: 16px 20px;
  border-bottom: 1px solid #e8eaed;
  font-size: 12px;
  color: #8b8fa3;
  font-weight: 600;
}
.opinion-list-item {
  padding: 14px 20px;
  border-bottom: 1px solid #f0f1f4;
  cursor: pointer;
  transition: background 0.15s;
}
.opinion-list-item:hover { background: #f8f9fb; }
.opinion-list-item.selected { background: #faf5ff; border-left: 3px solid #7f56d9; }
.opinion-list-item .oli-name { font-size: 13.5px; font-weight: 600; color: #1a1a2e; line-height: 1.4; margin-bottom: 4px; }
.opinion-list-item .oli-meta { font-size: 12px; color: #8b8fa3; display: flex; gap: 8px; align-items: center; }

.opinion-reader {
  flex: 1;
  overflow-y: auto;
  background: #fafbfc;
  display: flex;
  justify-content: center;
}
.opinion-reader-inner {
  max-width: 760px;
  width: 100%;
  padding: 40px 48px;
}
.opinion-reader-header {
  margin-bottom: 32px;
  padding-bottom: 24px;
  border-bottom: 2px solid #e8eaed;
}
.opinion-reader-header h1 {
  font-size: 22px;
  font-weight: 700;
  color: #1a1a2e;
  line-height: 1.3;
  margin-bottom: 12px;
}
.opinion-reader-header .or-meta {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  font-size: 13px;
  color: #6b6f80;
}
.opinion-reader-header .or-meta strong { color: #1a1a2e; font-weight: 600; }
.opinion-reader-body p {
  font-size: 15px;
  line-height: 1.9;
  color: #2d2d3e;
  margin-bottom: 18px;
  text-align: justify;
}
.opinion-reader-body p:last-child { margin-bottom: 0; }
.opinion-empty {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  color: #9ca0b0;
  font-size: 14px;
}
</style>
</head>
<body>

<div class="shell">
  <!-- Top Nav -->
  <nav class="top-nav">
    <div class="nav-logo"><img src="logo.svg" alt="Decover"></div>
    <div class="nav-items">
      <a class="nav-item active" onclick="switchView('dashboard')" id="nav-dashboard">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
        Dashboard
      </a>
      <a class="nav-item" onclick="switchView('opinions')" id="nav-opinions">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 016.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z"/><line x1="8" y1="7" x2="16" y2="7"/><line x1="8" y1="11" x2="14" y2="11"/></svg>
        Opinions
      </a>
    </div>
    <div class="nav-version">Harvard Caselaw v31 A.2d</div>
  </nav>

  <!-- Content Area -->
  <div class="content-area">
    <div class="header">
      <span class="view-title" id="viewTitle">Dashboard</span>
      <div class="search-wrap">
        <span class="search-icon">&#128269;</span>
        <input type="text" id="searchInput" placeholder="Search cases, doctrines, legal issues..." />
      </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboardView">
      <div style="display:flex;flex:1;overflow:hidden;">
        <div class="sidebar">
          <h3>Legal Category</h3>
          <button class="clear-btn" onclick="clearFilters('category')">Clear</button>
          <div id="categoryFilters"></div>
          <h3>Outcome</h3>
          <button class="clear-btn" onclick="clearFilters('outcome')">Clear</button>
          <div id="outcomeFilters"></div>
          <h3>Opinion Author</h3>
          <button class="clear-btn" onclick="clearFilters('author')">Clear</button>
          <div id="authorFilters"></div>
          <h3>Case Features</h3>
          <button class="clear-btn" onclick="clearFilters('features')">Clear</button>
          <div id="featureFilters">
            <div class="filter-group"><label><input type="checkbox" data-filter="features" value="dissent" onchange="applyFilters()"> Has Dissent</label></div>
            <div class="filter-group"><label><input type="checkbox" data-filter="features" value="rehearing" onchange="applyFilters()"> Rehearing Requested</label></div>
            <div class="filter-group"><label><input type="checkbox" data-filter="features" value="prose" onchange="applyFilters()"> Pro Se Party</label></div>
            <div class="filter-group"><label><input type="checkbox" data-filter="features" value="jury" onchange="applyFilters()"> Jury Trial</label></div>
            <div class="filter-group"><label><input type="checkbox" data-filter="features" value="pi" onchange="applyFilters()"> Personal Injury</label></div>

          <h3>Doctrine</h3>
          <button class="clear-btn" onclick="clearFilters('doctrine')">Clear</button>
          <div id="doctrineFilters"></div>

          <h3>Panel Judge</h3>
          <button class="clear-btn" onclick="clearFilters('judge')">Clear</button>
          <div id="judgeFilters"></div>

          <h3>Jurisdiction</h3>
          <button class="clear-btn" onclick="clearFilters('jurisdiction')">Clear</button>
          <div id="jurisdictionFilters"></div>

          <h3>Statutes Cited</h3>
          <button class="clear-btn" onclick="clearFilters('statute')">Clear</button>
          <div id="statuteFilters"></div>
        </div>
        <div class="main">
          <div id="nlBanner" class="nl-banner"></div>
          <div class="stats-bar" id="statsBar"></div>
          <div class="active-filters" id="activeFilters"></div>
          <div class="results-header">
            <h2>Cases <span class="count" id="resultsCount"></span></h2>
            <select class="sort-select" id="sortSelect" onchange="applyFilters()">
              <option value="date-desc">Newest First</option>
              <option value="date-asc">Oldest First</option>
              <option value="citations-desc">Most Cited</option>
              <option value="name-asc">Name A-Z</option>
            </select>
          </div>
          <div id="caseList"></div>
        </div>
        <div class="analytics">
          <h3>Outcome Distribution</h3>
          <div id="outcomeChart"></div>
          <h3>Judge Tendencies</h3>
          <div id="judgeTendencies"></div>
          <h3>Top Doctrines</h3>
          <div id="doctrineStats"></div>
          <h3>Citation Density</h3>
          <div id="citationStats"></div>
        </div>
      </div>
    </div>

    <!-- Opinions View -->
    <div id="opinionsView">
      <div class="opinions-layout">
        <div class="opinions-list">
          <div class="opinions-list-header"><span id="opinionsCount">20</span> opinions</div>
          <div id="opinionsList"></div>
        </div>
        <div class="opinion-reader">
          <div class="opinion-reader-inner" id="opinionReader">
            <div class="opinion-empty">Select a case to read the opinion</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const CASES = [
  {
    id: 8152382, name: "D'Elia & Marks Co. v. Lyon", plaintiff: "D'Elia & Marks Co.", defendant: "Lyon",
    date: "1943-05-11", citation: "31 A.2d 647", court: "D.C. Municipal Court of Appeals",

    "On December 11, 1942, D’Elia & Marks Company, Inc., a tailoring concern, brought an action against Dr. James A. Lyon in the sum of $1974 for goods and services. With the complaint was filed an affidavit by an agent of the plaintiff, averring that the defendant was a non-resident of the District of Columbia and was a resident of Rockville, in the State of Maryland; and a writ of attachment before judgment was issued. The attachment was served upon a local bank and funds on deposit there to the credit of the defendant were seized. Thereafter, defendant filed a motion to quash the writ of attachment alleging he was a resident of the District, and later filed an answer denying any indebtedness to the plaintiff. Oral testimony was taken on the issue raised by the motion to quash and after hearing the trial court entered an order granting the motion. This appeal is from the order granting the motion to quash the attachment. It is an appealable order.",
    "The evidence at the hearing was to the effect that defendant is a physician, with an established office in the District of Columbia where he has been practicing his profession since 1925; that he is a member of various District of Columbia medical societies, a former director of a District of Columbia hospital, a member of the medical board of another District hospital and a director of a District bank; that in 1926 he acquired a farm of some 150 acres located near Rockville, Maryland, improved by a spacious dwelling house which has been listed as his residence until recent times; that at the Maryland residence defendant had four automobiles, all registered in Maryland; and defendant when required to register under the Selective Service Act registered in Rockville, Maryland.",
    "On September 1, 1942, the defendant leased for one year a large and expensive apartment at 2029 Connecticut Avenue in the District of Columbia and with his wife and child moved into that apartment and they have occupied it ever since. When he moved to the apartment he partly furnished it with furniture brought from the Maryland residence and the remaining furniture at the Maryland residence was put in storage; the Maryland residence was boarded up, the telephone suspended subject to restoration, and defendant has not since occupied the residence, even on week ends. He brought one of his automobiles to the District and operated it here under Maryland registration until) the bringing of this action, when he registered it in the District.",
    "The defendant testified that he intends to remain in the District of Columbia indefinitely. On cross-examination, he admitted he and his family lived in an apartment in the District of Columbia for the winter of 1940. An agent of the plaintiff testified that it had been making clothes for the defendant for some twelve years, delivering the clothes to the defendant sometimes at his office in the District and at other times at his residence in Maryland.",
    "The sole basis for the attachment is the alleged non-residence of defendant. We do not have here the difficult question of domicile, for one’s domicile may be in one State and his .residence in another; and the word non-resident, as used in our statute, must be taken in its ordinary and usual signification. Residence is the test, and the fact that defendant had an established office in the District and presumably was available for personal service is not material. A man’s residence is where he actually dwells, and ordinarily, but not necessarily, is his home, the place where his wife and children reside. This residence must be a fixed and permanent abode or dwelling place for the time being and not a mere “temporary locality of existence.” It does not have to be permanent in the strict sense of the word since permanency of abode cannot be known without the gift of prophecy; but it must be more than a place of mere sojourning or transient visiting. In determining residence, we are to be guided by the ordinary and obvious indicia of such 9 and the question here is defendant’s residence at the time of issuing and serving the writ.",
    "It is clear that defendant was actually living in the District at the time of the attachment and had been so living for several months prior to the attachment. His home, for the time being, was the apartment, regardless of the fact he had residential property in Maryland to which he probably intended returning at some indefinite time. Whether he moved to the District because of the servant problem and gas rationing, as plaintiff suggests, and intends to return to Maryland sometime in the future when he can “afford to go back,” as his testimony suggests, it is evident for the time being he has quit his Maryland residence and established a fixed abode in the District. Taking a year’s lease on an expensive apartment, moving furniture there from Maryland and placing in storage the remainder of his furniture, indicates his move was not of a temporary or transient nature.",

    "Appeal from a conviction of a charge of vagrancy, Code 1940, § 22 — 3302. The applicable parts of the statute provide:",
    "Trial was without a jury. Summarized, the government’s proof was that appellant was frequently seen in the night time as late as 2:00 a. m. in the company of known prostitutes and was also frequently seen over a period of several months entering certain small hotels with different men, registering, and going with them above the first floor; that on each occasion she remained for a short time and then left the hotel with the man and .separated from him almost immediately. Immediately after being taken into custody she signed a written confession admitting that she had been engaged in prostitution and had no legitimate employment. At the trial she repudiated the confession, and insisted that she was neither a prostitute nor a vagrant and had for three months been employed in a dry cleaning establishment operated by one Paul M. Bonuso at a salary of $20 per week. The entire trial was reported stenographically and a complete transcript is before us. We have given it careful study in connection with the several errors which are assigned. These we consider and decide separately.",
    "1. Over objection the arresting officer was permitted to testify to the character of certain women with whom appellant had been seen. Wé think the testimony was proper, for the officer merely stated from his own personal knowledge the fact that those women were known prostitutes. Moreover, the same objection was made later in the trial and was withdrawn.",
    "2. Appellant contends that the confession was inadmissible and cites McNabb v. United States, 63 S.Ct. 608, 87 L.Ed. -, decided March 1, 1943, and Anderson v. United States, 63 S.Ct. 599, 87 L.Ed. -, decided March 1, 1943. Unlike the situation in either of those cases the defendant in this case voluntarily gave her statement immediately after her arrest. The defense claimed that the statement was intended for the Health Department only. Two officers testified however that she was told that her statement might go to the Congressional Investigating Committee, the Health Department, the Social Security Board, the Police Department or to the court. We rule that upon that conflicting evidence the trial judge was justified in admitting the confession.",
    "3. At the conclusion of the government’s case defendant moved for a dismissal. This was clearly waived when defendant offered testimony in her own behalf. Smith v. United States, 61 App.D. C. 344, 62 F.2d 1061.",
    "4. To support her claim of legitimate employment defendant produced one Paul M. Bonuso. He testified that from the first part of August to the time of her arrest she had been working for him at a salary of $20 per week, from noon to 8:30 p. m. i Appellant charges that it was error to have permitted the prosecution to ask this witness if it were not a fact “that you carry a number of girls on your rolls for the purpose of showing that they work for you when in fact they are nothing more than prostitutes?” Since the answer was in the negative it is doubtful whether any harm was done by the question. Aside from that, however, we rule that the question constituted proper cross-examination.",
    "5. Next we consider the error charged for failure to dismiss! the case upon the whole evidence. We think the ruling was correct. We think the evidence of defendant’s association with known prostitutes, her frequent visits to hotels with various men, the circumstances of her entering and leaving the hotels and her voluntary confession all substantially support the charge that she was a “person leading an immoral or profligate life who ■has no lawful employment and who has no lawful means of support realized from a lawful occupation or source.” If as defendant contended she had legitimate employment, proof of such fact was peculiarly available to her. Under the statute, Code 1940, § 22 — 3303, the burden was upon the defendant to show that she “has lawful employment or has lawful means of support realized from a lawful occupation or source.” On the evidence before him the trial judge was justified in rejecting defendant’s claim that she was legitimately employed. He was also justified in rejecting the testimony of her alleged employer in view of the record of convictions which the government proved against him; and also in view of the fact that none of his records or books were brought into court.",
    "Under the statute the burden was upon the defendant to establish, and not upon the government to disprove, legitimacy of employment. This principle was established by the Supreme Court in Rossi v. United States, 289 U.S. 89, 53 S.Ct. 532, 533, 77 L.Ed. 1051. There the court said:",
    "6. Appellant questions the constitutionality of that part of the statute which places upon the defendant the burden, above discussed, of proving lawful employment or lawful means of support realized from a lawful occupation or source. We think this question has been settled by the Supreme Court in Morrison v. California, 291 U.S. 82, 88, 54 S.Ct. 281, 284, 78 L.Ed. 664. In that case, although the Court held certain provisions of the California Alien Land Law unconstitutional, it said:",
    "The court further said: “For a transfer of the burden, experience must teach that the evidence held to be inculpatory has at least a sinister significance.”",
    "And again the court said: “'Other instances may have arisen or may develop in the future where the balance of convenience can be redressed without oppression to the defendant through the same procedural expedient.”",
    "The court referring to the earlier case of Morrison v. California, 288 U.S. 591, 53 S.Ct. 401, 77 L.Ed. 970, holding that where the state proved defendant occupied land and by reason of his race was ineligible for citizenship under naturalization laws, the burden could be placed on him to show citizenship by reason of his birth, said: “In the vast majority of cases, he could do this without trouble if his claim of citizenship was honest. The people, on the other hand, if forced to disprove his claim, would be relatively helpless.”",
    "We think the present statute comes within the “limits of reason and fairness” prescribed by the Supreme Court. If the prosecution proves that one leads an immoral or profligate life, it does not seem unreasonable to place the burden upon defendant to show lawful employment or lawful means of support realized from a lawful occupation or source. As pointed out by the Supreme Court, the defendant if he has lawful means of support or employment can prove it without trouble, whereas it would be almost impossible for the prosecution to prove that one was without lawful means of support. It would seem that the balance of convenience can be redressed in such cases without oppression to the defendant or subjecting him to hardship.",
    "In Great Atlantic & Pacific Tea Co. v. Ervin, D.C., 23 F.Supp. 70, 82, in a per curiam decision of a three judge court, the following was said with reference to the Morrison case: “It is apparent from this decision of the Supreme Court that in determining the validity of a presumption created by a legislative body, two questions, are to be considered: (1) Whether the fact presumed may be fairly inferred from the fact proven; (2) whether the presumption created will be of aid to the state 'without subjecting the accused to unreasonable hardship or oppression.”",
    "We think there is no question of the constitutionality of our statute if it is construed so that no burden is cast upon a defendant to prove lawful means of support until the prosecution has first proved, or offered evidence tending to prove, the other elements of the offense.",
    "7. Defendant contends that the nature of the charge entitled her to a jury trial. The punishment provided in prosecutions of this kind is within the limitations prescribed by Code 1940, § 11— 616, which provides: “In all cases where the accused would not by force of the Constitution of the United States be entitled to a trial by jury, the trial shall be by the court without a jury, unless in such of said last-named cases wherein the fine or penalty may be more than $300, or imprisonment as punishment for the offense may be more than ninety days, the accused shall demand a trial by jury, in which case the trial shall be by jury.”",
    "This statute was held constitutional in District of Columbia v. Clawans, 300 U.S. 617, 57 S.Ct. 660, 81 L.Ed. 843. See also Bailey v. United States, 69 App.D.C. 25, 98 F.2d 306.",
    "Other errors are assigned and as to them we have reviewed the testimony and find nothing of a prejudicial nature and no ruling or rulings which would invalidate the conviction.",
  ],
  8152449: [
    "This is an appeal from a conviction of the offense commonly known as disorderly conduct. The statute, in part, makes it unlawful for any person to use profane language or indecent or obscene words, or engage in any disorderly conduct in any street, avenue, or other public place.",
    "The evidence was to the effect that the complaining witness and her escort, a member of the armed services, engaged a taxicab operated by the appellant to take them to the Union Station, that at the station the witness’ escort left the cab and she instructed appellant to drive her to her home several miles away in the Northwest section of the District; that on the way appellant made certain suggestions and remarks to the witness of an indecent and obscene nature, and repeated the suggestions both en route and upon reaching their destination. This occurred at about 1:30 o’clock in the morning.",
    "Appellant admitted he was the driver of the taxicab but denied making the remarks. The trial was without a jury and the court found appellant guilty.",
    "Appellant’s chief contention is that the taxicab was a private place at the time of the remarks, that an occupied cab at 1:30 A. M. cannot be considered a public place within the meaning of the statute, and, therefore, no offense was committed. Undoubtedly, the statute is directed at conduct in public places. Such statutes commonly prohibit the use in public places of words which are lewd, obscene or profane, and insulting or “fighting” words, which when spoken face to face are likely to incite an immediate breach of the peace.",
    "Had appellant made the remarks to the complaining witness while she was standing in the street and preparing to enter the cab, there would have been a clear violation of the statute. Does the fact he made the remarks after she was in the cab make a difference? We think not.",
    "A taxicab is a common carrier and public utility, deriving its income from the use of public streets and avenues, subject to the call of any member of the public, and while often occupied by only one passenger or one group, it is common knowledge that today such vehicles may and frequently do carry a number of wholly unrelated and unacquainted persons. The fact that the complaining witness was the only passenger at the time is no defense. The presence of others than the offender and the person addressed is not necessary to complete the offense.",
    "We are satisfied that a public vehicle plying its business on a public street is a public place within the meaning of the statute.",
    "Appellant also contends that his remarks did not constitute “profane language, indecent and obscene words.” The record shows no use of profanity by appellant, but, without detailing appellant’s remarks, we think there was ample justification for the trial judge finding such remarks indecent and obscene. The words “indecent” and “obscene” are not susceptible of exact definition, and in determining whether the remarks of appellant were within the prohibition of the statute, the trial judge was entitled to consider all the surrounding circumstances, the time of the occurrence and the manner in which it occurred, the repetition of those remarks, as well as the lack of previous acquaintance.",
    "Finally, appellant complains the information also charged that “he attempted to engage in conversation a certain female who was then and there unknown to him,” and that this charges no violation of the statute. It is not necessary for us to pass upon this question, since the information contains other specifications clearly within the statute.",
  ],
  8152527: [
    "Plaintiffs sued in the trial court to recover $225 representing the estimated cost of repairing the basement of a home they had purchased from defendant. Their claim was that the basement had become flooded due to defective construction and failure to waterproof the walls. The substance of the testimony was that plaintiffs had bought the home sometime in December, 1940 and had occupied it m the early part of January, 1941; that after living there about a month and a half the basement became flooded as the result of a rain storm and that this happened on various subsequent occasions. This was new property built by defendant and had not been previously occupied. Plaintiffs claimed that the president of the defendant company visited the premises and promised “to take care of the matter”. This was denied by the defendant. It was not disputed that the cellar was damp. Nor on the other hand was it disputed that soon after the plaintiffs moved into the house the District of Columbia raised the grade of the alley adjoining the house and that this caused an increased flow of water toward the basement of the house. Defendant also offered evidence which was not controverted that the accelerated flow of water from the new and higher grade of the alley could not find its way through the sewer drain in the areaway because the sewer drain had been permitted to become clogged with leaves and dirt. The trial judge made a general finding for defendant. Plaintiffs appeal and assign two errors: (1) That the ruling was contrary to and unsupported by the weight of the evidence and (2) that the finding was contrary to law. The first of these we cannot consider because it is no part of our function to inquire into weight of evidence. That is peculiarly the function of the trial court. Being necessarily coupled with the question whether the burden of proof has been carried it is not reviewable by us.",
    "Concerning the other ground of appeal there is almost as little doubt. Plaintiffs, having the burden of proof, were required to establish that there was actually a defect in the construction; that such defect was in fact the cause of the dampness in the cellar and that the damage resulting was chargeable to the defendant. The most that can be gleaned from the record is that on the essential elements of the case there was a sharp conflict in the evidence. The evidence indicated that plaintiffs’ damage may have been caused by a defect in construction, or by the new and seemingly unexpected raising of the grade of the alley by the District of Columbia, or by plaintiffs’ own failure to keep the sewer drain free of obstructions, or by some other cause. With a record of this kind before us we cannot say that the finding below was wrong. As was said by Justice Taft (then a judge of the Circuit Court) : “When a plaintiff produces evidence that is consistent with an hypothesis that the defendant is not negligent, and also with one that he is, his proof tends to establish neither.”",
    "Appellants rely principally on Kellogg Bridge Co. v. Hamilton, 110 U.S. 108, 3 S.Ct. 537, 28 L.Ed. 86, and Callaghan v. Stone, D. C. Municipal Court No. 403,858. We have examined those decisions and are satisfied that they are not applicable here. In the Kellogg, case there was an express finding of defective construction, and the Supreme Court upheld plaintiff’s contention that the doctrine of implied warranty applied. In Callaghan v. Stone there was a specific finding that a drain pipe had been laid in such a way that sewage drained toward rather than away from the house, in direct violation of the District plumbing regulations.",
    "As before stated, plaintiffs made no such showing in this case. The effect of their own evidence was dubious at best and on every essential point there was substantial contradiction by defendant. For the reasons stated, we cannot say that the finding was wrong and it must therefore be",

  8152653: [
    "This was a suit for damages resulting from an automobile collision. From a finding for defendant, plaintiff appeals.",
    "Plaintiff was traveling west on Washington Drive, a two-lane, one-way street. She was in the right-hand lane. She was confronted by a stop sign at the intersection of 12th Street. She stopped at the stop sign and a bus drew up on her left, stopped momentarily, and proceeded into 12th Street. She, likewise, proceeded into the intersection, almost simultaneously with the bus. There was testimony that when plaintiff was at the stop sign the defendant’s truck (along with other traffic) was at the center of the next southerly intersection, heading north, but the record does not disclose how far away that was. The truck was traveling about in the center of the lanes for northbound traffic. Plaintiff claims the truck was traveling about 30 miles per hour, while defendant’s testimony was that it was 20 to 25 miles per hour. Sensing the danger, the bus driver stopped when the front of the bus was about six feet east of the center lane of 12th Street. When the truck was about fifteen feet away from the stopped bus, it swung to the left and crossed about one foot over on the wrong side of the street. Plaintiff, in the meantime, had not stopped but proceeded to pass the bus on the right, and so was in the path of the oncoming truck which struck her car at the left front fender and on the left side. Plaintiff claimed to have looked both ways before entering the intersection and that everything was clear. Her testimony does not indicate that she saw the defendant’s truck at any time before the actual collision.",
    "Upon this showing the trial judge ruled that there was contributory negligence on the part of the plaintiff, and ordered a finding for defendant. Appellant claims this was error and relies upon Bland v. Hershey, 1931, 60 App.D.C. 226, 50 F.2d 991. In that case the plaintiff was the only witness, and there was a finding for the defendant, based upon a construction of the right of way regulation which was then in force. The finding was reversed. A different regulation governs in this case, namely, Article 6, Section 28b, which reads: “At any point at which an official ‘Stop’ sign has been erected all vehicles shall come to a complete stop and shall yield to other vehicles within the intersection or approaching so closely thereto as to constitute an immediate hazard, but said driver having so yielded may proceed and other vehicles approaching the intersection shall yield to the vehicle so proceeding into or across said intersection.” We do not suggest that this regulation creates an absolute right of way. It, like the regulation involved in Bland v. Hershey, supra, is relative only and must be construed reasonably and applied according to the circumstances of each case. It created certain favored boulevard •streets, and declared that traffic thereon is entitled 'to priority. It did not, however, give defendant’s driver the privilege of driving blindly down 12th Street, nor to brazen his way through traffic simply be•cause he was on a boulevard street.",
    "But the duty of care which rested •upon the plaintiff was no small one. To facilitate the flow of traffic and reduce danger, the framers of the regulation prescribed an inferior right of way for the street she was in. There arose a correspondingly greater demand for care on her part. She was required not only to come to a complete stop, but also to “yield to ■other vehicles within the intersection or approaching so closely thereto as to constitute an immediate hazard.” There seems to be no question that she did stop. There is serious question, however, as to whether she exercised care from that point on. In our opinion there was ample basis for the holding below that she was guilty of contributory negligence in any one or all of these respects: (1) in failing to keep a proper lookout; (2) in continuing into the boulevard intersection past the stopped bus and in such a manner as to meet, rather than avoid, oncoming traffic from her left; (3) in failing to see the defendant’s truck, which the driver on her left did see and avoid, and which obviously did “constitute an immediate hazard.”",
    "Other traffic regulations were received in evidence and their effect argued in the trial court as well as here, but they are general in nature and do not change the legal picture nor indicate error on the part of the trial judge in ruling that the plaintiff, by her own negligence, contributed to her damage.",

  8152731: [
    "Plaintiffs below, Walter A. Jackson, Rebecca M. Jackson, his wife, and Isabell Ware, sued the defendant, Dr. C. O. Knott, for the recovery of alleged usurious interest. The record discloses that in February, 1937, Mr. Jackson sought a loan from Dr. Knott and offered as security a third deed of trust on his home, but the loan was refused on the ground the security offered was insufficient. Later Mr. Jackson, with the consent of his aunt, Isabell Ware, again approached Dr. Knott and offered a second deed of trust on Mrs. Ware’s house as additional security for the loan. Dr. Knott examined her house and approved a loan. The record does not disclose the amount of the loan originally sought nor the amount finally agreed upon but on March 10, 1937 Mr. and Mrs. Jackson and Mrs. Ware executed a joint and several note, payable to the order of Marie Toombs, in the principal amount of $980, with interest at 6% per annum, principal and interest being payable in monthly installments of $40 each. This note was secured by a single deed of trust executed by the three makers of the note and covering both the Jackson and Ware homes.",
    "It was contended by plaintiffs, and not denied by defendant, that the payee of the note was but a straw party for Dr. Knott; and though the principal amount of the note was $980 it is conceded by all parties that the amount actually advanced by Dr. Knott was only $697.90. The latter amount was advanced by Dr. Knott in the following amounts and for the following purposes: a check for $112.50 to Mr. Sager as payment on a second trust on the property of the Jacksons, a check for $120.00 to the Bank of Commerce & Savings in payment of a debt of Mr. Jackson, a check for $37.43 to L. P. Stewart to pay a bill owed by Mr. Jackson, checks for $72.74 and $65.01 in payment of taxes on the Jacksons’ property, a check for $68.06 in payment of taxes on the Ware property, a check for $209.19 in payment of a bill owing by Mrs. Ware, and the balance in cash which was handed to Mrs. Jackson. The record offers no explanation why the payments were made in the manner above stated rather than by one check to the plaintiffs, though apparently it was by agreement of all parties.",
    "The note and deed of trust were executed in the office of Herman E. Miller, an attorney representing Dr. Knott. Dr. Knott paid him the sum of $50 on account of expenses and fees in this transaction.",
    "Thereafter, up to and including February 8, 1939, the sum of $555.30 was paid on account of the note, $476.34 being applied to principal and $78.96 to interest. This sum was paid by Mr. Jackson and Mrs. Ware, but neither could testify as to the exact amount he or she paid, though Mrs. Ware testified that she paid more than Mr. Jackson.",
    "On March 24, 1939, Mrs. Ware paid the sum of $300, $297.48 being applied to principal and $2.52 to interest. The record does not disclose expressly why she made this payment, how the particular sum was determined, or the negotiations or conversations leading up to the making of the payment. However, upon the making of this payment Mrs. Ware’s property was released from the deed of trust given to secure the note.",
    "Thereafter Jackson continued to make various payments upon the note until December 4, 1941, when the note was paid in full.",
    "Obviously the transaction was usurious and the defendant below made no contention to the contrary. The jury rendered a verdict for the plaintiffs in the sum of $330.82. This sum was arrived at by adding the sum of $98.72, the interest charged on the note, and the principal amount of $980, making -a total of $1,078.72, and deducting therefrom $697.90, the amount actually advanced, plus the $50 payment to Miller.",
    "The defendant appealed from the judgment entered on that verdict and the plaintiffs have taken a cross-appeal.",
    "The cross-appeal is based upon the refusal of the trial court to rule that the case came within the provisions of the so-called Loan Shark Law, which provides that the person violating the provisions of the act shall forfeit all interest, and in addition thereto shall forfeit a sum equal to one-fourth of the principal sum. We think the trial court was correct in this ruling. The Loan Shark Law is not a usury statute, but an act licensing, under limitations and restrictions, the lending of money in .small sums upon personal security; and was intended to apply only to persons making small loans upon personal security as shown by the fact that the amount of such loans is limited by the act to $200. The actual amount loaned in this case, nearly $700, can hardly be called a small loan and is far above the figure fixed by the act.",
    "In an attempt to bring this case within the act, plaintiffs below offered the testimony of one Lewis, who identified four notes representing loans from Knott to the witness, in amounts varying from $30 to $93, made between November 14, 1936, and July 20, 1938. Such evidence, plus the making of the loan here in issue, is not sufficient to warrant a finding that Knott was engaged “in the business of loaning money” within the meaning of the act. Plaintiff also offered in evidence other notes payable to Marie Toombs but since the witness testified that -Marie Toombs lent money herself, the court properly refused to admit those notes in evidence against Knott.",
    "The contention made in the main appeal, in substance, is that a claim for the return of usury is a personal right and that to maintain a joint action for usury there must be proof of joint payment or payment out of joint funds, that since there was no proof in this case of either joint payments or payment from joint funds the plaintiffs below could not maintain a joint action; that Mrs. Jackson, made no actual payments and therefore could not maintain a separate action; that Mr. Jackson did not prove that he paid more than he actually received and therefore could not maintain a separate action; and that Mrs. Ware was the only one who might have claimed usury but that her cause of action is barred by the one year limitation of our usury statute.",
    "Our Code provision, § 28 — 2704, relating to the recovery of usury paid, provides that if a person shall take or receive unlawful interest, the person “paying the same shall be entitled to sue for and recover the amount of the unlawful interest so paid,” provided said suit be begun within one year from the date of such payment.",
    "Appellant cites a number of cases to the effect that usury can be recovered only by the party paying it. Illustrative of these cases is Kendall v. Vanderlip, 2 Mackey, D.C., 105, where an accommodation maker, when sued on the note, attempted to sqt off usurious interest paid by the party accommodated, whose name did not appear on the note, and the court, denying such right of set-off, said: “Now, in this case, the illegal interest was paid by Terry, for whose accommodation these notes were made, not by the maker of the notes; and it is very plain that the maker cannot maintain a suit against Kendall to recover money paid by Terry, a third party, out of his own pocket.”",
    "The case most heavily relied upon by appellant is that of Timberlake et al. v. First National Bank, 5 Cir., 43 F. 231, 235, where suit was brought to recover alleged usury, and on a demurrer to the pleas the court said: “The fifth plea alleges that T. C. King & Co. were the successors of Timberlake & Nance, and that whatever amount of interest was paid, if any, over and above the interest allowed by law, was paid by T. C. King & Co., who alone are entitled to recover the penalty therefor. Section 5198 [12 U.S.C.A. § 86] confers the right to recover the penalty to the party paying it, or tó his legal representatives, so that this plea sets up a valid defense to this action if sustained by the proof.”",
    "Other cases of a similar nature are cited by appellant. These cases hold that one cannot recover usury not paid by him and consequently that one joint maker cannot recover illegal interest when it was paid by the other maker. And in some of the cases it is held that where one joint maker pays all the illegal interest he may sue therefore in a separate action without joining his co-maker as a co-plaintiff. But such cases, in our opinion, do not sustain the proposition that joint makers of a note may not maintain a joint suit for recovery of usury. Plainly one joint maker should not be allowed to recover that which he did not pay, since his co-maker, not being a party to the action, might also sue and thus force defendant to pay twice for the same usury. In the present case, all parties to the note are in court and defendant cannot be prejudiced by a joint judgment. One determination of the usury paid has been made, and one judgment entered. Defendant will be compelled to pay that judgment and no more.",
    "The case most nearly in point, relied upon by appellees and conceded by appellant to be contrary to his contention, is that of Alston et al. v. Orr, Tex.Civ.App., 105 S. W. 234, 236. In that case, three brothers applied for a loan which defendant agreed to make, provided their father would sign the note with them. The father and sons signed a joint and several note but the father received no money and made no payments on the note and the illegal interest was paid by the three sons at different times and in different amounts. The father and sons joined in an action to recover double the amount of the illegal interest as provided by the Texas statute. The trial court ruled that there was -a variance between the allegations and proof but this ruling was reversed on appeal, where the court said:",
    "We believe the reasoning of the above case applies to the instant case, particularly in view of the fact that the parties here, related by marriage or blood, executed a joint and several note, secured by a joint deed of trust on the two properties, the proceeds of the note were used by them under an apparent joint agreement and payments were made by the parties in varying amounts apparently pursuant to some joint arrangement between them.",
    "All three makers of the note were jointly and severally liable for the full amount and payments made by one enured to the benefit of the other as far, at least, as the holder of the note was concerned. What private arrangement existed between the makers of the note as to the division of the proceeds of the note or the repayment thereof does not appear; nor do we think it material as far as the lender is concerned. While Mrs. Jackson actually made no payments on the note, she was jointly and severally liable thereon, property owned by her and her husband was given as security for the payment of the loan and she was in all respects an essential party to the note. We conclude under these circumstances the three joint makers had the right to maintain a joint suit and to obtain a joint judgment for the usury admittedly paid, even though they could not show exactly what amount each had individually paid.",
    "There remains the question of the one year limitation provided by the act. Appellant’s position in this regard is that Mrs. Ware, upon the payment of $300, was finally released from all obligation under the note, and that as a consequence her claim is barred by the limitation of the act. As previously stated, when Mrs. Ware made the $300 payment in March, 1939, her property was released from the deed of trust. It does not necessarily follow, however, that she was released from further obligation under the note. There was no evidence that she made the payment in order to be released from personal liability or that Knott agreed that she would be released upon making the payment, or that he told her at any time that she was released. He gave her no writing to that effect and it is significant that, while the note bore an endorsement by the trustee that the Ware property was released from the deed of trust securing the note, there was no notation made upon the note of any release of personal liability of Mrs. Ware.. The only evidence regarding a release of Mrs. Ware from further liability on the note is her testimony that when she paid the $300 she was “finished”, and that thereafter she was asked for no further payments, and Dr. Knott’s testimony that when the $300 payment was made he cancelled the signature of Mrs. Ware by drawing a line through it, but he did not testify that he did that in the presence of Mrs. Ware or that he did it for the purpose of releasing her from further liability. The original note, produced here under Rule 32(c), discloses an indistinct line drawn through Mrs. Ware’s signature. Dr. Knott testified that he drew lines through the other two signatures when the note was finally paid, that he presumed all the lines were made with the same ink and the same pen and that he was using the same ink in 1941 that he used in 1939. Under these circumstances, we think it was proper for the, trial court to submit to the jury the question, as hereinafter discussed, of whether or not Dr. Knott had actually released Mrs. Ware from further personal liability on the note at the time she made the $300 payment.",
    "Again appellant asserts that since Mrs. Ware made no payments after March, 1939, she is barred by the one year limitation, regardless of whether she was released in 1939. The jury, by its verdict, has found that she was not released in 1939, and under the authority of Alston et al. v. Orr, supra, payments made by any of the parties were made on behalf of all, and under the authority of Brown v. Slocum, 30 App.D.C. 576, and Von Rosen v. Dean, 59 App.D.C. 359, 41 F.2d 982, the action to recover back usurious interest can only be maintained after the last payment on the debt has been made. The last payment in the instant case was made in December, 1941, and consequently the suit was brought within the time limited by the statute.",
    "The trial court ruling, as a matter of law, that the transaction was usurious, submitted to the jury two questions only, namely, whether Mrs. Ware was in fact released from her obligation at the time of making the $300 payment, and whether . the $50 payment to Miller was a proper charge against the borrowers. By its verdict the jury found that she was not released and that the charge was proper. We think these two questions were properly submitted to the jury. The evidence as to what transpired at the time of the making of the $300 payment was neither positive nor direct. From such evidence the jury might have found, as evidently it did, that the purpose of the $300 payment was to obtain a release of Mrs. Ware’s property from the deed of trust and not to obtain a release from further personal obligation on the note. As to the $50 charge, Miller testified that it was a payment to him for handling the transaction, including the preparation of the note and deed of trust and recording charges, and the record states that on cross-examination he itemized the figures making up that amount. As far as the record discloses, these charges were not excessive nor made as a cloak for usury, and the jury, by its verdict, found this to be a proper charge against the plaintiffs.",
    "We find no error in the record and accordingly in both the appeal and cross-appeal the judgment below is affirmed.",
    "I agree with the foregoing opinion except as to the construction of that part of the Code, Section 28 — 2704, requiring that when usury is paid “suit be begun within one year from the date of such payment”.",
    "The transaction was usurious because at the time of the loan the lender deducted a discount or commission of $232.19, taking a note for $980.00 for the loan of $747.90.",
    "All payments on account of the note, whether credited by the holder as principal or interest, are required to be applied to the repayment of the actual indebtedness. The payment of $300.00 by the appellee Ware on March 24, 1939 (the suit was filed April 15, 1942) discharged the original debt and included $27.00 of usurious interest. At that time a cause of action to recover usury accrued under the statute.",
    "Subsequently, at various times during the remainder of 1939, 1940 and 1941, payments were made by the appellee Jackson. These payments were of usury, but only two (that of $15.00 on July 3, 1941 and $47.56 on December 4, 1941) were made within the one year period. I think the recovery should have been limited to these two payments. I am aware that this conclusion may seem at variance with the language of the opinion in Brown v. Slocum, 30 App.D.C. 576, 577, decided March 10, 1908. The following considerations, however, impel me to this decision.",
    "In Brown v. Slocum the question now before us was not involved. In that case a note of $183.60 was executed October 31, 1905 payable in twelve equal monthly installments of $15.30 beginning January 4, 1906. $48.60 was deducted as a commission. The borrower received $135.00. The opinion states:",
    "When the suit was filed on February 20, il907, ten of the twelve payments had been made within the year. The two prior payments had repaid $30.60 of the amount loaned. It was not until nine payments had been made, or until September 4, 1906, that the sum actually loaned was repaid. All usurious payments were made less than six months before suit.",
    "The court relied upon and quoted a portion of the opinion by Justice Harlan in McBroom v. Scottish Mortg. & Land Inv. Co., 153 U.S. 318, 328, 14 S.Ct. 852, 856, 38 L.Ed. 729, 733, in which a 10% deduction from the amount of a loan had been applied as a commission when the loan was granted. In that case the principal note was payable in one payment in six years and had not matured when the action was brought. The quotation from this opinion was in part as follows:",
    "“Interest cannot be said to have been collected or received in excess of what may be lawfully collected and received until the lender has, in fact after giving credit for all payments, collected or received more than the sum loaned, with legal interest. Such, in our judgment, is the true construction of the statute of New Mexico. In this view, the limitation of three years, within which the borrower may sue for double the amount of usurious interest collected and received from him, does not commence to run, and, therefore, the cause of action does not accrue, until the lender has actually collected or received more than the original debt, with legal interest.”",
    "Applying this rule in Brown v. Slocum, the court held that all payments made upon a note tainted with usury must be applied on the actual amount loaned until it is paid in full.",
    "The further statement by the court: “We think her cause of action did not accrue until the last payment was made,” was not only immaterial to the decision of the case but was apparently inadvertent.",
    "If the appellee had refused to make the last payment on her note it is unthinkable that she would not have had a cause of action on account of her prior payments of usury. The court did not so intend. This was obvious when it said:",
    "Later in Von Rosen v. Dean, 59 App.D.C. 359, 41 F.2d 982, 983, the court paraphrased its language in Brown v. Slocum, supra, but added, after the words “the last payment was made” the qualifying clause “on the debt on which usury was charged.”",
    "What was “the debt on which usury was charged”? I think the Supreme Court answered that question in the quotation repeated in Brown v. Slocum when it said:",
    "That limitations of action commence to run from the accrual of the cause of action is a rule of universal application and I can discover nothing in the statute or in reason to justify departure from a settled principle of law.",
    "In McCarthy v. First National Bank, 233 U.S. 493, 32 S.Ct. 240, 241, 56 L.Ed. 523 (affirming 23 S.D. 269, 121 N.W. 853, 23 L.R.A.,N.S., 335, 21 Ann.Cas. 437) decided February 19, 1912, four years after Brown v. Slocum, it was held that the two year limitation imposed on suits for usury against national banks by Sec. 5198, R.S.U. S., 12 U.S.C.A. § 86. included only interest paid within two years prior to suit if paid and received as such. The court, said that “the statute does not begin to run from the date of the loan, nor from the date of the satisfaction of the debt, but from the date interest is paid”. The note in that case had extended over a long period of years, during which usurious interest had been paid. The principal had been paid less than two years before suit. The defense was that payments of usury antedating the two years were barred by the statute. This was so ruled by the state court. In affirming, the Supreme Court said in part:",
    "Two points are clear from this decision. First, that payments of usurious interest do not constitute a running account to justify inclusion of barred payments upon the theory that the limitation commences to run from the date of the last payment. Second, that an immediate cause of action accrues for each definitely usurious payment.",
    "In Baker v. Moultrie Banking Company, 53 Ga.App. 107, 184 S.E. 894, 896, the court said:",
    "In the present case there is no mutuality or reciprocity of credits and debits which would constitute a running account. Usury was paid by the appellees, but a part of it was paid more than one year before the suit was brought. I think the recovery should have been limited to the amounts paid within the year.",
  ],
  8152778: [
    "This was a suit in the Municipal Court for the District of Columbia, filed by ap-pellee against appellant to recover the sum of $97.85, with interest from August 27, 1940, representing loss alleged to have been sustained by appellee in having to pay a judgment .for costs rendered against appellant in the sum of $97.85 in certain proceedings in the Supreme Court of the state of New York, wherein appellant, as nonresident plaintiff, had given and filed a bond for costs upon which appellee was surety. The Municipal Court found in favor of appellee.",
    "Appellant did not submit to the trial judge, nor to opposing counsel, a “Statement of Proceedings and Evidence” as required by Rule 27 of this Court, nor was such a Statement or an agreed Statement in lieu thereof filed in this Court. Consequently, a motion to have the appeal docketed and dismissed under Rule 33 of this Court could have been, but was not, filed by appellee. There was set forth in the “Brief for Appellant” a “Statement of the Case”, and the “Brief for Appellee” contains a section entitled “Restatement of the Case”. Under all the circumstances,' — • particularly the fact that appellant appeared in proper person, both in the trial court and in this Court, — these Statements will be treated as part of the record on appeal, the appeal will be entertained, and the case will be decided upon its merits. However, the action of the Court in this respect should not be construed as a precedent for pending or future cases, and litigants and their attorneys are advised that this Court may, either upon appropriate motion, or sua sponte, dismiss an appeal where there has not been a compliance with the requirements of the Rules governing appeals to this Court.",
    "To avoid duplication, the additional facts, to the extent deemed pertinent, will be referred to during the course of the opinion, incident to discussion of the issues presented.",
    "(1) Appellant says that the trial judge erred: “In denying defendant the right to plead his case and present his arguments in open court on May 22, May 25, and July 1, 1942. Instead, defendant, was enjoined to present his defense in writing.”",
    "Trial of the case upon the merits was begun on May 22, 1942. Appellee, by its counsel, presented in evidence, without objection; a copy of the cost bond, executed by appellant as principal and appellee as surety, together with a copy of the application for the bond; a certified copy of the judgment for costs, in the sum of $97.85, rendered by the Supreme Court of the state of New York against appellant in favor of Henry P. Fletcher, as Treasurer of the Committee for the Consideration of InterGovernmental Debts (one of the defendants in the State Court proceedings); a can-celled check in the sum of $97.85, endorsed by Coudert Brothers, attorneys for Fletcher; and a certificate of satisfaction of said judgment signed by Coudert Brothers, acknowledging payment and satisfaction of said judgment. Thereupon, appellant began to present his defense, at which point the trial judge intervened and suggested that appellant consider engaging the services of an attorney to represent him. Appellant assented, and, accordingly, the case was continued to May 25, 1942.",
    "Upon resumption of the trial on May 25th, appellant advised the trial judge “that he did not need any lawyer and wished to conduct his own defense.” Appellant had prepared a trial memorandum of considerable length containing his arguments and the allegations of fact upon which he intended to rely by way of defense. After appellant had begun oral presentation of his arguments, the trial judge suggested that appellant submit said trial memorandum for consideration by the Court, as constituting his defense. Appellant assented, appellee raised no objection, and the case was thereupon taken under advisement by the trial judge upon the bases of the evidence presented by ap-pellee in his case in chief, and the trial memorandum thus submitted on behalf of appellant.",
    "Finding in favor of plaintiff was rendered on June 23, 1942. Motion for new trial was duly filed, and hearing thereon was had on July 1, 1942, The case was thereupon again taken under advisement by the trial judge by agreement of the parties, upon the bases of the aforesaid evidence adduced by appellee and upon the defense set forth in said trial memorandum. The motion for new trial was overruled as of July 8, 1942.",
    "We are satisfied that no error was committed by the trial judge under the foregoing procedure. It is obvious that he was impressed by the competitive disadvantage enuring to appellant in attempting to present his case without the benefit of counsel. In continuing the case in the middle of the trial on May 22d, for the purpose of enabling appellant to consider the employment of counsel and in receiving on May 25th, at face value, the carefully prepared trial memorandum of appellant without requiring appellant to produce evidence to sustain the factual allegations therein contained, the trial judge took unusual precautions and was actuated by a high sense of duty and fairness in thus endeavoring to assist appellant and to insure that his defense be presented with the maximum of intendments in favor of appellant, inasmuch as appellant was not represented by counsel. The trial memorandum thus submitted by appellant to the trial judge was tantamount, in legal effect, to the submission of stipulated facts for consideration and application to the issues presented, to the extent deemed legally relevant and pertinent by the trial judge in formulating his decision. Such submission was in open court, and appellant had his day in court.",
    "(2) Appellant also assigns error by the trial court: “In ignoring defendant’s contention about the existence of collusion and fraud in the claim made upon 'plaintiff in New York, which claim forms the substance of the action herein.”",
    "In 1939 appellant, duly represented by counsel, brought suit in the Supreme Court of the state of New York against:",
    "1. Committee for the Consideration of Inter-Governmental Debts, an unincorporated association, and",
    "2. Alfred P. Sloan, Jr., as Permanent Chairman, and",
    "3. Henry P. Fletcher, as Treasurer of the Committee for the Consideration of Inter-Governmental Debts.",
    "In certain preliminary proceedings, Sloan was eliminated from the case. On May 28, 1940, the case came on for trial on its merits, against Fletcher, who was represented by “Coudert Brothers”, attorneys. The court apparently made an oral ruling, during the course of the hearing on that day, to the effect that the case could not be maintained as to defendant Fletcher. Trial was resumed on May 29, 1940, and after hearing further evidence on behalf of appellant as plaintiff, the court apparently made a further oral ruling dismissing the case. On June 5, 1940, a final judgment was entered, formally dismissing the case and awarding costs against appellant and in favor of defendant Henry P. Fletcher as Treasurer of the Committee, etc., in the sum of $97.85.",
    "Appellant contends, inter alia, that the said judgment against him, in favor of Fletcher rather than in favor of the Committee, was obtained by collusion and fraud on the part of Fletcher’s lawyer and of appellant’s attorney, and that: “The wording- of the New York judgment as prepared by the Coudert lawyer is decidedly false and untrue to facts. The issues in Appellant’s action were raised on Wednesday, May 29, 1940 when Fletcher was no longer a litigant, and the said Fletcher as averred did not move at the close of Plaintiff’s evidence to dismiss the complaint — -for Fletcher was not then a defendant nor did he instruct his attorney to represent the Committee.” (“Brief for Appellant”, page 7.)",
    "Nothing in the record, by way of factual allegations, sustains appellant’s contentions as to fraud and collusion. It is obvious that appellant, by reason of his lack of legal training and of familiarity with 'court procedure, misinterpreted the informal oral rulings of the court during the course of the trial on May 28-29, 1940, and considered said rulings to be formal and final dispositions of the New York case, first as to Fletcher and then as to the unincorporated committee. He concedes that the cost bond ran to Fletcher as Treasurer, etc., as one of the three obligees thereunder, but he failed to realize that the assessment of court costs is a matter for determination and allocation by the trial court. Said judgment of June 5, 1940, recites that the court costs had been: “adjusted on notice in the sum of $97.85”, and provides that: “defendant Plenry P. Fletcher as treasurer of the Committee for the Consideration of Inter-Governmental Debts recover of the plaintiff Wil-don Lloyd the sum of $97.85 costs as taxed * * *",
    "If appellant considered that, as plaintiff in said New York proceedings, he had just ground of complaint as to the judgment therein rendered, his remedy was to obtain a review in the New York appellate courts. He cannot utilize the proceedings filed against him in this jurisdiction in the instant case, as a substitute for appellate proceedings in the state of New York. The trial memorandum of appellant discloses that he negotiated with another lawyer with reference to an appeal of the case but was unable to reach an agreement as to fees or a division of fees between the new attorney and his attorney of record in the case. In this connection, appellant states in said trial memorandum: “Under these conditions plaintiff decided that it would be too onerous to continue with the case, and let the appeal lapse. This was about July 3, 1940.”",
    "The judgment of June 5, 1940, dismissing the case and awarding costs in the sum of $97.85 against appellant as plaintiff in that case thus became a final judgment and stands unreversed. As such, it was incumbent upon the trial judge in the instant case, as it is now incumbent upon this court, to give full and complete effect to said judgment under the full faith and credit clause of the Constitution (Art. IV, sec. 1), inasmuch as it seems clear from the record that the New York court, in rendering said judgment, had jurisdiction of the subject matter and of the parties and that appellant has raised no question as to such jurisdiction. See Christmas v. Russell, 5 Wall. 290, 18 L.Ed. 475; Richmond & D. R. Co. v. Gorman, 7 App.D.C. 91; Hieston v. National City Bank, 51 App.D.C. 394, 280 F. 525; Fidelity Storage Co. v. Urice, 56 App.D.C. 202, 12 F.2d 143; Williams v. State of North Carolina, 317 U.S. 287, 63 S.Ct. 207, 87 L.Ed. —, decided December 21, 1942.",
    "(3) Appellant further assigns error by the trial court: “In honoring as evidence for the plaintiff two documents: one insufficiently and deceitfully endorsed; and a copy of a New York judgment obtained by collusion and fraud.”",
    "The contention of appellant in connection with this assignment of error is based upon the position erroneously taken by him concerning the preceding assignment of error just discussed, i. e., that the judgment of June 5, 1940, was obtained by collusion and fraud. Hence, appellant contends that the court was in error in admitting in evidence the certified transcript of said judgment and the cancelled check for $97.85 received and endorsed by the attorneys for Henry P. Fletcher in whose favor said judgment had been rendered as treasurer of the Committee for the Consideration of Inter-Governmental Debts.",
