    "Inasmuch as we have held that the record disclosed no evidence of fraud or collusion in the obtaining of said judgment of June 5, 1940, and further that it was incumbent upon the trial court and is likewise incumbent upon this court to give full faith and credit to said judgment, it follows that the trial court was not in error in receiving in evidence the certified copy of sa'id judgment and the cancelled check evidencing payment of said judgment by appellee as surety upon the cost bond.",
    "The remaining assignments of error are without merit, are trivial in nature, and require no discussion.",
    "The judgment of the trial court is therefore affirmed.",
  ],
  8152821: [
    "Four separate actions were brought by the United States as plaintiff against the several defendants as makers of certain installment notes held by the Federal Hous ing Administration. Default in payment had occurred in each case and judgments were entered by the trial court by consent of the appellee Nowell and by default in the other cases for the unpaid balances of principal and interest.",
    "The issue presented in this appeal arose on the disallowance by the trial court in each case of the item of attorney’s fees claimed by the plaintiff under the terms of the respective notes. In the Nowell case counsel for the defendant opposed the allowance of an attorney’s fee by the trial court. The objection was sustained and the disallowance noted in the judgment. In entering default judgments in the other three cases attorney’s fees were also denied.",
    "Upon motion in this court the four cases were consolidated.",
    "The notes in suit in Nos. 1, 2 and 3 in identical language provide:",
    "The Nowell note, evidencing a Maryland transaction, contains the following clause: “The maker or makers, * * * hereby authorize and (any) court in Maryland or elsewhere, to enter judgment hereon by confession before, at, or after maturity, against us, jointly or severally, in favor of the holder for the unpaid balance, including interest, costs and an attorney’s fee of ten per centum, expressly waiving summons or other process.” (Italics supplied.)",
    "On the face of the note appear the words: “Modernization Loan under National Housing Act.”",
    "The four notes represent loans made by banking institutions for the modernizing of homes under Title I of the National Housing Act of June 27, 1934, 48 Stat. 1246, c. 847, 12 U.S.C.A. § 1701 et seq., as amended.",
    "Notice of this fact, if specific evidence of such notice be required, was given by the above quoted language of the notes. In interpreting the provisions of these notes they must be considered in the light of this legislation, the regulations promulgated by its authority, and the executive action in carrying out its provisions.",
    "Title I of the Act provides, § 2(a) for the insurance of approved private financial institutions against losses sustained as a result of loans made to home owners for the purpose of financing alterations, repairs and improvements, subject to the following among other conditions: “The total liability which may be outstanding at any time plus the amount of claims paid in respect of all insurance heretofore and hereafter granted under this section and section 6, as amended, less the amount collected from insurance premiums and other sources and deposited in the Treasury of the United States under the provisions of subsection (f) of this section, shall not exceed in the aggregate $165,000,000.”",
    "Section 2(c) (1) authorizes the Administrator to collect, compromise or sell any .evidence of debt or security assigned to him in connection with the payment of insurance “until such time as such obligations may be referred to the Attorney General for suit or collection.”",
    "Section 2(f) provides for the deposit of all moneys received from the collection of such debts in a special account of the Federal Housing Administration in the Treasury of the United States, which account is made available for the payment of the operating expenses of the Administration under Title I and the payment of claims in connection with insurance under that title.",
    "Section 1 of the Act provides that the Administrator may “utilize such Federal officers and employees, and, with the consent of the State, such State and local officers and employees, and appoint such other officers and employees as he may find necessary, and may prescribe their authorities, duties, responsibilities, and tenure and fix their compensation, without regard to the provisions of other laws applicable to the employment or compensation of officers or employees of the United States.”",
    "Pursuant to these several provisions of Title I the Federal Housing Administration acts as an insurer of what are termed “modernization” loans, enabling approved banks and financial institutions throughout the United States to extend credit upon the personal responsibility of home owners who without security might otherwise be subjected to excessive discounts and financial charges. This function established under the provisions of Title I of the Act is made a separate unit of the Federal Housing Administration and its financial operations are expressly segregated not only by the limitation of the total fund to be employed, but by the creation of a special account in the Treasury in which all receipts are to be deposited and out of which expenses and insurance claims are payable.",
    "Under the authority of Section 1 the Administrator may utilize Federal officers and employees and fix compensation without regard to limitations imposed by other laws applicable to their employment or’ compensation. Such compensation must be paid out of the foregoing special account. Section 2(c) (1) contemplates that when other means of collection of notes taken over by the Administration under its insurance plan are unavailing they are to be referred to the Attorney General for suit. In employing the services of the Attorney General to this end, including of course the law officers of his department, the Administrator has fixed his annual compensation or fee at $50,000, which amount has been paid each year including the fiscal year commencing July 1, 1942.",
    "This charge against the funds available for the purposes specified in Title I of the Federal Housing Act is directly attributable to cases such as those now in suit. The question here therefore is not whether the Federal Government may recover under an attorney’s fee provision in a promissory note because of its payment of salaries to attorneys employed in its legal departments, but whether the payment of a specific sum out of a special fund, by one Government instrumentality to the Department of Justice for legal services may be regarded as the payment of an “attorney’s fee”.",
    "Transactions between different branches of Government may result in legal consequences similar to those which would arise between individuals.",
    "In United States v. State of New York, 160 U.S. 598, 16 S.Ct. 402, 411, 40 L.Ed. 551, the state furnished in an emergency money which the United States was liable to reimburse. State officials borrowed the amount from a special fund which the law required to be invested at interest, and thereafter paid equivalent interest out of its general funds. This, it was held, created an obligation on the part of the United States to repay not only the principal but the interest so paid, the court recognizing the creation of a legal obligation as between different branches of the State Government. It was not, the court said, “the case of the state taking money out of one pocket to supply a deficiency in another”.",
    "The validity of stipulations in promissory notes for the payment of attorney’s fees in the event of default has been upheld in Maryland and is supported by the weight of decision in the State and Federal Courts. It has been universally recognized in this jurisdiction in our trial courts and inferentially by our Court of Appeals in the case of Lockwood v. Lindsey, 6 App.D.C. 396.",
    "Such provisions, however, are sustained only as an indemnity for the reasonable fees necessarily and properly paid or incurred. Tire question of what constitutes a reasonable fee depends upon the circumstances of each case. If the court deems it necessary, or if either party desires, testimony may be taken as to the nature of the services rendered, and the reasonable value thereof.",
    "To guard against possible oppression and injustice this rule must apply, although defendant defaults; for this is but a reasonable exercise of the power of a trial judge to prevent allowance of excessive fees. But here the question of reasonableness was never reached, because the trial judge, upon the record as presented, refused to allow any attorney’s fee.",
    "We deem it unnecessary to pass upon the question whether if a note had been the property generally of the United States and the suit for its collection prosecuted by public officers, compensated by salary, an attorney’s fee would be recoverable. We decide that under the circumstances of this case, where the note belongs to a special fund to which its proceeds will go, where fees have been paid for the services of counsel in bringing the suit, which will be partly reimbursed by the allowance, the appellant is entitled to recover a reasonable fee, to be fixed by the trial court.",
    "The judgments, as to the disallowance of attorney’s fees, will be reversed and the cases remanded with instructions to the trial court to allow a reasonable attorney’s fee in each case in accordance with the foregoing opinion.",
  ],
  8152863: [
    "On June 28, Í939 appellee purchased from appellant certain premises in Takoma Park, Maryland. A written contract of sale of that date provided in part: “that assessments for improvements completed prior to the date hereof, whether assessment thereon has been levied or not, shall be paid by the seller or allowance made therefore at the time of transfer.”",
    "It is conceded that prior thereto improvements consisting of water main and sewer, had been completed by the Washington Suburban Sanitary Commission. Under Maryland law the cost of this improvement is imposed upon the property as a benefit charge and constitutes a lien thereon. Baker v. Smith & Gottlieb, Inc., App.D.C., 132 F.2d 18 decided November 30, 1942. It could have been discharged in the present instance (at the time of the transfer) by a payment of $421.44; otherwise it must be paid in annual installments of $17.68 over a period-of fifty years, the increase in amount representing interest cumulated and prorated.",
    "When the transaction of sale was closed and the property transferred to the purchaser the seller did not pay or make allowance for this assessment. Thereafter he disclaimed liability. Appellee then instituted an action, No. 397,249, in the Municipal Court for the District of Columbia, claiming the sum of $421.44 for breach of the contract.",
    "That action was tried by the court without a jury. It resulted in a general finding and judgment for the plaintiff on September 19, 1941 for the sum of $17.36.",
    "Appellee filed a motion for new trial, alleging that the finding was contrary to the evidence, contrary to law, and that improper evidence had been admitted. The motion was denied.",
    "On April 30, 1942 appellee, as plaintiff, filed a second suit against appellant in the Small Claims Branch of the Municipal Court for the District of Columbia for the sum of $35.72 “for annual sewer and water assessment for the years 1941 and 1942 which the defendant assumed to pay on the property” (describing said premises).",
    "Upon the hearing of this case the payment by appellee of two installments of the assessment amounting to $17.36 each was admitted. Each party relied upon the stenographic record and the judgment in Case No. 397,249. No additional evidence was offered. Appellee’s position was, and now is, that in the prior suit there had been an adjudication of his right to be reimbursed subsequent annual payments of the assessment. Appellant by his plea to the complaint claimed that the judgment in the former suit constituted an estoppel against a second action for breach of the contract, and on this defense he now relies. Appellant’s plea was denied by the trial court and judgment was entered for the amount claimed. From this judgment we allowed an appeal.",
    "In the reporter’s transcript, it appears that defendant in the first action denied liability for any part of the charge for improvements upon various grounds. Also that he claimed that appellee had not been damaged beyond the $17.36 paid by him, as he might “move away tomorrow” or sell the property and not pay the $404.00 then due to redeem the amount (R. 42, 43).",
    "The judgment record in Case No. 397,249 does not show the basis for the allowance of the sum of $17.36. The trial judge in the first action advised the judge presiding at the trial of the present case “that the finding in that case was limited to $17.36, only for the reason that the accrued assessments had amounted to that amount and no more, at the time of the findings in that case.”",
    "We express no opinion as to the legal effect of this statement as we do not regard it as material to our decision.",
    "Here, as in Baker v. Smith & Gott-lieb, Inc., supra, appellee treated the disclaimer of liability and the failure to pay as a total breach and sued for the total damage sustained — the cost of removing the lien as of that date. This was held to be a valid cause of action by the U. S. Court of Appeals. In the case before it that court upheld the contention that the entire cost of the improvements was recoverable in a single action for damages for breach of the contract. We regard this decision as conclusive upon us of the fact that as plaintiff in Case No. 397,249 appellee was entitled to recover an amount sufficient to indemnify him for future installments of the assessment. That the trial court in appellee’s first action adopted a different view and misconstrued his measure of damage is immaterial. His remedy was by appeal from that judgment; not in the filing of a second suit.",
    "In Walton v. Ruggles, 180 Mass. 24, 61 N.E. 267, the court through Mr. Chief Justice Holmes said: “The defendant’s contract was entire and was broken before the date of the writ. All the damages that the plaintiff ever is to recover he must recover now.”",
    "The suit there was for breach of an agreement to pay an installment mortgage note on which plaintiff, vendor of the property, remained liable. The defense was that plaintiff, at the time of suit, had paid but one installment. The court held that the defendant had breached the contract by his failure to pay the one installment when it matured and that: “The fact that the plaintiff’s absolute obligation may not require to be discharged until a future day at most could entitle the defendant only to a discount for prepayment.”",
    "In Kimberly Coal Co. v. Douglas, 6 Cir., 1930, 45 F.2d 25, 28, it was held: “that the trial court was of the opinion that recovery could not be had for future injury proximately caused by the breach, is without effect. The judgment on the merits rendered in the former action between the same parties and by reason of the same alleged breach of contract, operates as an estoppel not only as to every element which was in fact made the basis of the claim, but as to every other matter which might with propriety have been litigated and determined in that action.”",
    "In McCargo v. Jergens, 206 N.Y. 363, 99 N.E. 838, 839, suit was brought for breach of a five year contract of employment. A deferred item of $2,000.00 was objected to “on the grounds that it was -not pleaded, and that it did not accrue until after the commencement of the action”. Although included in the original judgment it was eliminated by stipulation and the judgment modified accordingly. A second action was filed for its recovery and judgment given for the amount. In reversing this judgment the court said: “An action for wrongful discharge may include every element of damage arising from the discharge. It is an indivisible action, and one recovery is a bar to any further action for damages.”",
    "In Overland Washington Motor Co. v. Alexander, 1915, .43 App.D.C. 282, defendant admitted owing one item of the claim. The court entered a judgment under former Rule 73 for that part and issue was joined on defendant’s pleas denying liability as to the part in dispute. On appeal it was held that the judgment was a bar to the further prosecution of the action.",
    "See, also, Philadelphia, B. & W. R. Co. v. Karr, 38 App.D.C. 193; Poling v. Washington Loan & Trust Co., 53 App.D.C. 212, 289 F. 610; Olmstead v. Bach and Myers, 78 Md. 132, 27 A. 501, 22 L.R.A. 74, 44 Am. St.Rep. 273.",
    "The effect of a judgment as an estoppel is summarized in United States v. Moser, 266 U.S. 236, 45 S.Ct. 66, 67, 69 L.Ed. 262, as follows: “The general principles [of res judicata] are well settled, and need not be discussed. The scope of their application depends upon whether the question arises in a subsequent action between'the same parties upon the same claim or demand or upon a different claim or demand. In the former case a judgment upon the merits constitutes an absolute bar to the subsequent action. In the latter case the inquiry is whether the point or question presented for determination in the subsequent action is the same as that litigated and determined in the original action.”",
    "The present case falls within the first described class. The action is between the same parties, on the same cause of action. The prior judgment is conclusive and no inquiry may be made as to the particular point or question involved in the decision of that suit.",
    "The judgment is therefore reversed and the case remanded with instructions to the trial court to set aside the former judgment and to enter judgment for the defendant.",
  ],
  8152930: [
    "This is an appeal from the Municipal Court for the District of Columbia, from a judgment entered on the verdict of a jury in favor of the plaintiffs who sued as beneficiaries of a policy of industrial life insurance.",
    "The single assignment of error relied upon relates to the refusal of the trial judge to direct a verdict in favor of the defendant upon the whole evidence.",
    "The policy was issued on October 3, 1938, and contained a provision that if the insured had within two years before its date been attended by a physician for any serious disease or complaint, it should be voidable and the liability of the company limited to the return of premiums paid.",
    "The insured died on April 18, 1940, less than six months before the policy would, by its terms, have become incontestable.",
    "The claim of the beneficiaries for the face amount of the policy was rejected by the company on the ground that the deceased had within two years before the date of the policy suffered from a serious disease or complaint, namely, arthritis. The company tendered the return of $49.20, being the total amount of premiums paid in. This was rejected and suit commenced on the policy. At the trial plaintiffs proved the policy and the death of the insured, and rested.",
    "The substance of defendant’s testimony was that the insured had for some time suffered from a severe case of arthritis which involved her left shoulder joint, finger joints, and knee joints, with some involvement of her right elbow; and that she had been hospitalized on three different occasions for treatment of the ailment.",
    "A physician called by the defendant testified, in substance, that a patient with the symptoms and in the physical condition revealed by the history of the insured was in fact suffering from a serious disease; that it would prevent her from pursuing her normal everyday occupation and had, in fact, incapacitated this patient; that the various bone changes were permanent, although she might from time to time regain the use of the affected parts; that the ailment would tend to become progressively worse and she would finally become bedridden. His testimony was further that the patient would be bound to know she had a serious disease because of the excruciating pain she would suffer, the long periods of time spent in the hospital, and the incapacitating effect of the ailment.",
    "A sister of the insüred, called by defendant, testified that there were many times during the period between July, 1937, and April, 1938, when the deceased could not walk or use her arms, hands, or legs; that the insured told her that she had arthritis but that she did not consider her condition as serious; that later, during the period when the insured lived with her, she could do ordinary household tasks around the house; that they had discussed the situation many times and the insured never regarded her illness as serious; that insured had told her many times that the doctor had told her it was not serious, and that no one had ever died from it, and that it would leave her as quickly as it came upon her, and she felt that was going to happen.",
    "Plaintiff in rebuttal called the physician who attended the insured during 1937 and part of 1938, and during all of the time she was in the hospital. He testified that in the early summer of 1937 she was almost totally incapacitated by arthritis; that he had treated her with some success; and that he placed her in the hospital not because she was actually in need of hospitalization but because he was treating her with sulfa drugs and wanted to keep her under observation. He testified that the ailment was serious only in the sense that it temporarily restricted the motion of certain parts of the body; that it was an illness that would, and did, leave the patient as quickly as it had come upon her; that her condition would not be permanent, and that any incapacity would be of a temporary nature; that the arthritis from which she was suffering was not dangerous to life and that it would not, and did not, shorten her life; and that the patient had made a “perfectly marvelous” recovery after she left the hospital in April, 1938, and was able to do ordinary household tasks.",
    "By way of further rebuttal a daughter of the insured testified that during the time her mother was in the hospital in April, 1938, she heard the doctor tell her mother that the illness would be only of a temporary nature and that it would leave her as quickly as it had come upon her.",
    "The insured died at Georgetown Hospital on April 18, 1940, after an operation for fibroma of the cervix. The cause of death was hemorrhage at operation and postoperative shock. It is conceded that the operation and resulting death were in no manner attributable to the prior arthritic condition of the insured.",
    "Upon this showing the trial judge refused a peremptory instruction for the defendant, and refused to limit plaintiffs’ recovery to a refund of premiums. He submitted the case to the jury upon instructions to which no exception was taken, and concerning which there is no complaint here.",
    "The question presented is whether upon the whole evidence there was a case to go to the jury.",
    "The policy involved comes within the purview of Title 35, Section 1002, 1940 edition, District of Columbia Code. The effect of that section is to cast the burden of proof upon the insurer and to require that it establish that the ailment was serious and that the insured knew, or had reason to know, the facts on which the defense is based.",
    "In our view there was a substantial conflict in the evidence upon both of these points. The two physicians who testified for the respective parties offered sharply contradictory views on the medical aspects of the case. Furthermore, the physician of the insured directly rebutted defendant’s contention that insured had either real or imputed knowledge of the alleged seriousness of her condition. Further substantial contradiction on this point came from the two lay witnesses.",
    "It is established in this jurisdiction that in cases of this type, where there is no conflict in the evidence or no contradiction of a showing of the existence of a serious disease, the trial judge must take the case from the jury and rule as a matter of law in favor of the insurer. Pullen v. Sun Life Ins. Co. of America, 1941, 74 App.D.C. 197, 121 F.2d 110. It is, however, equally well established that where plaintiff creates a substantial issue of fact on the question of unsound health, it becomes a question for the jury and not for the court. Healy v. Metropolitan Life Ins. Co., 1911, 37 App.D.C. 240. See, also, Mays v. New Amsterdam Casualty Co., 1913, 40 App.D.C. 249, 46 L.R.A.,N.S., 1108, in which the Court said, “If there is room for doubt, the jury should determine the question.” This rule was reaffirmed on a second appeal of the same case, in New Amsterdam Casualty Co. v. Mays, 1915, 43 App.D.C. 84.",
    "It should be noted that the three last named cases were decided prior to the enactment of the Code section cited above, and that the legal position of these plaintiffs is by that fact so much the stronger, becausé by legislative fiat the burden of proof is now placed squarely upon the defendant.",
    "Aside from the statute, we regard the case as one which should have been submitted to the jury. As was said by the Supreme Court in Gunning v. Cooley, 1930, 281 U.S. 90, 94, 50 S.Ct. 231, 233, 74 L.Ed. 720: “Issues that depend on the credibility of witnesses, and the effect or weight of evidence, are to be decided by the jury. And in determining a motion of either party for a peremptory instruction, the court assumes that the evidence for the opposing party proves all that it reasonably may be found sufficient to establish, and that from such facts there should be drawn in favor of the latter all the inferences that fairly are deducible from them. [Citations] Where uncertainty as to the existence of negligence arises from a conflict in the testimony or because, the facts being undisputed, fair-minded men will honestly draw different conclusions from them, the question is not one of law but of fact to be settled by the jury. [Citation]”",
    "The most recent expression on this subject was in the case of Jacob v. City of New York, 315 U.S. 752, 62 S.Ct. 854, 856, 86 L.Ed. 1166, decided March 30, 1942, where the Supreme Court said: “Without doubt the case is close and a jury might find either way. But that is no reason for a court to usurp the function of the jury.”",
    "In appellant’s brief a number of cases are cited from other jurisdictions. They are not decisive of this issue because they either involve situations where there was no conflict in the evidence or no contradiction by medical witnesses of a showing of unsound health; or they are from jurisdictions where the burden of proof is upon the plaintiff to affirmatively establish sound health.",
    "In our view of the case the action of the trial judge in submitting the disputed issues to the -jury was correct. The judgment should be affirmed.",
    ".We think it advisable to direct attention to a procedural aspect of this case. Appellant submitted a Statement of Proceedings and Evidence to the trial judge. Appellees filed objections thereto. Both the statement and the objections were approved by the trial judge and separately incorporated into the record. This makes for confusion and requires us to grope through two disconnected parts of the record to piece the evidence together and reconstruct the factual picture. It is not a compliance with our Rules. The proper procedure would be to have the Statement of Proceedings and Evidence reflect in one document a complete and continuous narrative statement of what happened at the trial.",
  ],
  8152964: [
    "Plaintiff brought an action for damages for alleged illegal conduct of defendants by which he was prevented from operating. a taxicab. Trial by jury was demanded by plaintiff and the case was set for trial on Tuesday, October 27, 1942. On that day parties and their counsel were present in court at 10 a. m. but the case was not reached until about 3 p. m. At that time a “long panel” of jurors was not available but both sides agreed to accept a “short panel” of twelve jurors. Apparently one of the twelve was disqualified or excused, since by agreement the jury sworn to try the case consisted of only eleven members.",
    "Immediately prior to the jury being sworn counsel for plaintiff stated he had a criminal case set for trial in the District Court on the following day, that it would not take more than one day and Thursday would be “a free day” for him. The court announced that trial would commence and go as far as possible that afternoon, and be resumed again on Thursday. Plaintiff’s counsel stated this was satisfactory to him. Immediately after the jury was sworn the court stated to the jury that if the case was not concluded that afternoon it would be necessary to continue it until 1:30 on Thursday afternoon.",
    "The trial commenced and after opening statements by both counsel plaintiff testified on his behalf and was cross-examined. At 5 o’clock the trial was recessed until 1:30 on Thursday afternoon. At this time counsel for plaintiff stated he had made arrangements to leave on Thursday night for the elections in Indiana and if the case was not completed by 5 o’clock Thursday afternoon, he would request that it go over until the following week. After some discussion between counsel and court as to the number of witnesses yet to testify the court stated it thought the case could be finished by 5 o’clock Thursday and counsel for plaintiff assented.",
    "On Thursday at 1:30 counsel met with the court in chambers and plaintiff’s counsel advised the court the criminal case in which he was engaged in the District Court had not been completed on Wednesday, as he had anticipated, but was still in progress and would not be completed until late that afternoon, that his train for Indiana left at 6:30 and he would not return to Washington for one week, that he had attempted to get a substitute counsel but had not been able to do so, and that he was requesting the case be continued one week. Counsel for' defendant objected to such a continuance, and the court stated that after so long an adjournment the jury would forget the testimony already given. Counsel for defendants suggested plaintiff should take a nonsuit but plaintiff’s counsel refused to do so. After some discussion the court asked plaintiff’s counsel if he did not think a nonsuit should be taken and again plaintiff’s counsel refused. Finally the court announced that the trial would be resumed on the following morning. Counsel for plaintiff announced that he would not be present, that his arrangement for leaving the city had been made and he was leaving at 6:30; and he returned to the criminal trial then in progress in the District Court. The court excused the jury which had returned at 1:30 and instructed them to return the following morning at 10 o’clock.",
    "On Friday morning the trial was resumed. Neither plaintiff nor his counsel was present. After defendants’ witnesses had testified, the court directed a verdict for the individual defendant and submitted the case to the jury as to the corporate defendant. The jury returned a verdict in favor of that defendant. Judgment was duly entered on the verdict.",
    "Plaintiff has appealed and argues (1) the court was in error in refusing his request for a continuance, and (2) the court abused its discretion in proceeding with the case in the absence of plaintiff.",
    "For very practical reasons it is a general rule that postponement or continuance of a trial is within the discretion of the trial court and the action of the court will not be disturbed on appeal except for an abuse of discretion.",
    "In passing upon the request for the continuance the trial court had the right to consider the fact that plaintiff voluntarily commenced the trial on the afternoon of October 27, 1942, since he could not have been compelled to accept a “short panel” of jurors, that counsel for plaintiff announced that he would he ready to resume this case on Thursday and that the court, defendants and their counsel and witnesses, as well as the jurors, accomo-dated themselves to recess from Tuesday afternoon until 1:30 on Thursday because of the engagement of plaintiff’s counsel in the District Court. It may be that plaintiff’s counsel could not have anticipated the criminal case would not be completed on Wednesday, but the fact is he made a definite statement that he would be available on Thursday and the plans of all others engaged in the trial were adjusted on the basis of that statement. When counsel and court met on Thursday at 1:30 and plaintiff’s counsel was still engaged in the criminal case the court did not insist that the trial of this case resume at its scheduled time but postponed it until the following day when counsel for the plaintiff would have completed his engagement in the District Court. The only ground for plaintiff’s request for a continuance was his previously made engagement to go to Indiana for the elections. No doubt.this was a matter of importance to counsel, but it may well be assumed that the court, opposing counsel, the defendants, and the jurors likewise had matters of importance to them. Had the case been postponed a week it would have required the jurors being brought back to court after they had completed their usual term of service, because such postponement would have carried over into the following month. It was the duty of the trial court to weigh and consider the plans and convenience of all parties concerned, and not that of plaintiff’s counsel alone. The defendants had the right to urge that the trial be completed promptly. All these things we must assume the trial court considered and we cannot say that its action in ordering the trial to resume on Friday morning was an abuse of discretion. The question before us is not whether the trial court should have granted the continuance, for that is a matter left to the judgment of the trial court and not the appellate court. Our inquiry must be limited to whether the trial court abused the discretion vested in it, and we find no such abuse.",
    "We think the rule applicable to the present case was well stated in Sechrist v. Bryant,.52 App.D.C. 286, 286 F. 456, 459, where the court said: “That any litigant should be denied a hearing is most regrettable, inasmuch as the denial may result in serious actual wrong. Nevertheless the rules which determine the right to a continuance are designed to secure the greatest good to the greatest number, in accordance with law, and as such rules cannot be sacrificed to sympathy, without putting a premium on neglect, want of foresight, and inexcusable delays, they must be enforced in the interest of an effective administration of justice.”",
    "With respect to the argument that the trial court abused its discretion in proceeding with the trial on Friday morning in the absence of plaintiff, there was no reason for the trial court assuming the plaintiff’s absence was otherwise than voluntary. On the preceding day counsel for plaintiff had emphatically stated that he would not be present, and, when asked by counsel for defendant if he wished his client to make any response when court opened on Friday, counsel for plaintiff replied, “The record shows my response.” The trial court was justified in assuming that plaintiff’s absence on Friday was due to the absence of his counsel. There is nothing in the record to indicate otherwise, nor was any other explanation offered to the trial judge during or after the trial. After this appeal was noted there were filed affidavits of plaintiff, plaintiff’s counsel and a member of the bar who was not counsel in the case. Plaintiff’s affidavit is to the effect that he was not present in court on Friday, when trial resumed, because of illness. Accompanying his affidavit was a physician’s certificate. These affidavits were never presented to the trial court and this court cannot consider them. “We sit to correct errors of the trial court. It cannot be said that the court erred with respect to a matter not brought to its attention, and upon which it neither ruled nor was asked to rule.” Columbia Aid Ass’n, et al. v. Sprague, 50 App.D.C. 307, 271 F. 381, 382.",
  ],
  8155821: [
    "Parties will be designated as in the trial court.",
    "The suit was for damages to plaintiff’s automobile resulting from a collision with defendant’s car at the intersection of 26th and I Streets, N.W., on June 15, 1942. Both were private passenger cars. The accident occurred at noon, the day was clear, the street dry. The only other traffic noted was a southbound truck on 26th Street, north of I Street. There were neither traffic signs nor signals at this corner.",
    "Plaintiff was driving north on 26th Street; defendant east on I Street. Plaintiff testified that he was driving about 25 miles per hour; that as he approached the intersection he took his foot off the accelerator but did not apply his brakes; that at the time of the impact his speed was 25 to 30 miles per hour.",
    "He stated that when about to enter the-intersection he looked to the left and to' the right. He could see about two car-lengths to the left, did not see defendant’s, car, and had practically cleared the intersection when his car was struck on the-left rear.",
    "A passenger in his car, seated on plaintiff’s right, testified that when they were-about to enter the intersection he saw defendant’s car about two and one-half car lengths away, coming faster than plaintiff’s car was moving.",
    "Defendant testified that he approached the intersection at about 20 miles per hour. There was a southbound truck on 26th Street, north of I Street, whifch stopped and the driver waved him on. He saw plaintiff’s car when it was 20 feet from the intersection, applied his brakes and slid to the center of the intersection, the front of his car striking the left rear of plaintiff’s..",
    "There were skid marks of defendant’s car on the pavement, 12 to IS feet long, commencing 3 feet within the intersection.",
    "The trial court found that defendant was negligent, denied his defense of plaintiff’s contributory negligence, and entered judgment for plaintiff.",
    "Unquestionably the facts established defendant’s negligence. He was required on approaching the intersection, to look both to the left and to the right for on-coming traffic — particularly to his right as traffic from that direction had the right of way. He did look to his left, saw a truck stop, and saw the driver wave him on. He did not see plaintiff’s car until it was 20 feet from the intersection — where his own car was at that time he does not state. Until then he did not attempt to apply his brakes or slacken his speed. As he was presumably driving on the south side of I Street, that part which plaintiff’s car would first enter, a collision was then practically inevitable.",
    "Contributory negligence to bar a recovery is a question of f'act, subject, however, to the application of certain definite legal principles depending upon the facts and circumstances of individual cases.",
    "Here it is claimed that plaintiff was negligent because he failed to see defendant’s approaching car, citing Faucett v. Bergmann, 57 App.D.C. 290, 22 F.2d 718. That was a pedestrian case. Where automobiles approach an intersection at 25 miles per hour — 37 feet per second — other factors enter.",
    "There were cars parked on I Street within 10 or 15 feet of the intersection, which would partially obstruct plaintiff’s view of traffic approaching from that direction. He states he could see two car. lengths back of the intersection. He did not see defendant’s car.",
    "Having the right of way over traffic approaching from the left in view of the then proximity of his car to the intersection, he proceeded without looking further. This alone would not constitute negligence in law. He could assume that any car then approaching the intersection would comply with the law.",
    "It is also claimed-that the speed at which plaintiff entered and crossed the intersection was excessive and constituted contributory negligence.",
    "While we do not find, under the conditions here shown, that plaintiff’s car was in fact proceeding at an excessive speed, we think the question before the trial court was whether its speed, if excessive, was a contributing cause of the collision. One driving at an excessive or prohibited rate of speed is not barred from recovering unless that is shown to have been a contributing factor to the ensuing collision.",
    "In Wallace v. Yellow Cab Co., 238 Ill. App. 283, where the facts were nearly identical with this case, the court said: “We think that the court was also justified in finding that the speed at which plaintiff’s car was running was not the proximate cause of the collision, and that it was caused by the negligent failure of defendant’s chauffeur to check the speed of the cab and allow plaintiff’s car to pass in front of it.”",
    "Under the other conditions existing here, had the speed of plaintiff’s car been 20 miles per hour, or even less, the court might well have concluded that this would merely have varied the point of impact of the cars.",
    "We are mindful that one having the right of way is not absolved of the duty of exercising reasonable care in entering an intersection. That one is entering in the favored direction must, however, be taken into consideration in determining whether he exercised reasonable care under the circumstances.",
    "We find no error in the action of the trial court.",
  ],
  8155944: [
    "Mrs. Helen Sacchino went to the jewelry store of Charles Schwartz & Son, the ap-pellees herein, and, representing herself to be Mrs. Evelyn Kent, obtained from ap-pellees under a conditional bill of sale a lady’s diamond ring. The sale price of the ring was $400, payable in weekly instal-ments of $5. The conditional sale agreement was executed by Mrs. Sacchino who signed her name as Evelyn Kent. Mrs. Kent is the sister of Mrs. Sacchino.",
    "Sometime thereafter Mrs. Sacchino delivered the ring to her husband in order that he might obtain money on it with which to pay their rent. Mr. Sacchino took the ring to James K. Hughes, an attorney who had represented him in several cases involving charges of false pretenses, and offered it for sale to Mr. Hughes. The latter declined to buy but offered to sell it for Sacchino. The two went to the store of Max Zweig, the appellant herein, operator of a second-hand store and a licensed junk dealer, who had been buying diamonds for many years. Sacchino did not go in the store but waited outside. Hughes went in the store and asked Zweig what he could get for the ring; Zweig examined the ring and offered Hughes $75 for it, which Hughes accepted. Hughes took the money to Sacchino and they together went to a real estate office and paid Sacchino’s rent.",
    "The foregoing facts are substantially uncontradicted except those relating to the Zweig transaction. With respect to it, some doubt was raised as to whether the transaction was a pawn or a sale, but Hughes stated definitely it was a sale. Zweig testified that he had known Hughes for a number of years, but denied'buying the ring in question or any other ring from Hughes. The case was tried by the court without a jury and the trial judge found as a fact that the ring in question was delivered by Hughes to Zweig. This finding is supported by substantial evidence and we accept it.",
    "Schwartz & Son brought the action below for the recovery of the ring or the value thereof from both Hughes and Zweig. A judgment for $314 was rendered against Zweig alone and from that judgment this appeal was taken.",
    "The conditional sale agreement was not recorded, and appellant claims the benefit of Title 42, Section 103, District of Columbia Code, 1940 Ed., which provides that such conditional sale shall not be valid “as against third persons acquiring title to said property from said purchaser without notice of the terms of said sale” unless recorded. The trial court ruled that possession only was transferred to Mrs. Sac-chino, that by reason of her fraudulent representations she obtained no better title than a thief, and consequently failure to record the instrument would not have the effect of protecting even an innocent purchaser for value. In this we think the trial court was in error.",
    "The fraud of Mrs. Sacchino, in representing herself to be another person, made the transaction voidable but not void. The weight of authority is that where a vendor of personal property intends to sell his goods to the person with whom he deals, title passes even though he is deceived as to the buyer’s identity and responsibility. The cases cited go further than the present case, for in those cases the impostor represented himself to be a person of responsibility, whereas in the instant case, as far as the record discloses, the appellees did not know Mrs. Evelyn Kent and made no inquiry as to her financial responsibility. On the reverse side of the conditional sale agreement was a form of application containing spaces for information regarding the prospective purchaser, but this application was left blank. While no case in this District directly in point has been found, there are cases which we believe recognize the principle first stated. In support of the trial court’s ruling, appellees cite a number of authorities, but those authorities deal with situations where possession alone was delivered and no sale intended. Here ap-pellees plainly intended to make a sale, a conditional one but nevertheless a sale. We think the transaction between the ap-pellees and Mrs. Sacchino was voidable but not void.",
    "We agree with the trial court that title did not pass under the conditional sales agreement, but something more than bare possession did pass. The conditional vendee has an interest greater than a mere possession. The exact limits of that interest are not easily defined and have been variously described as “a special property,” or as “an equitable interest,” or as “an equity.” In this District the conditional vendee has been described as “a bailee' for a specific purpose,” and while it is well established in this jurisdiction that a conditional sale is not a mortgage and title does not pass, yet such an agreement is in the nature of a mortgage and the vendor, in substance,, retains nothing more than a lien for hfe security.",
    "While at 'common law a conditional bill of sale was valid not only as between the parties but also as to third parties, our statute requires the recording of such contracts, when the purchase price exceeds $100.00, in order that it be valid as against third persons acquiring title from the conditional vendee without notice of the terms of such contract; and unless the vendor protects his lien by recording, the vendee may convey an indefeasible title to a third party for value and without notice.",
    "The appellees did not record the conditional sale agreement and it is evident they had no intention of recording it since it was not acknowledged by the vendee. They did not avail themselves of the benefit of the recording statute and must suffer the consequences if appellant was a purchaser for value and acquired title without notice of the conditional sale. Had ap-pellees recorded the instrument, they would have obtained full protection under the statute even though such instrument was executed in a fictitious name.",
    "Undoubtedly Zweig gave value for the ring and no contention is made that he had any actual notice of the existence of the conditional sale agreement.",
    ". The trial judge, while not basing his decision squarely on this point, did hold that the circumstances of the sale to Zweig were sufficient to put him upon inquiry. Those circumstances were that Hughes went to Zweig, whom he had known for several years, and asked Zweig how much money he could get for the ring, that Zweig made no inquiry as to whom the ring belonged but examined it briefly and offered $75 which Hughes accepted. According to appellees’ testimony, this ring was of a value of $400, and while Zweig denied ever having seen the ring, upon a description of it being given to him, stated in his opinion it would have a value of $200. Can it be said, as a matter of law, under these circumstances, that Zweig had notice of, or should have been put upon inquiry as to, the conditional sale agreement? Zweig was a second-hand dealer and it is common knowledge that those engaged in that trade do not pay full value for articles nor do prospective sellers expect full value. Zweig, of course, expected to resell at a profit and he naturally began negotiations by making his lowest offer. This offer was promptly accepted by Hughes. Perhaps Zweig thought he was getting a bargain, but should this make him suspicious? It should be noted that this was not the instance of a total stranger offering a diamond for sale, but the offer was made by a member of the bar whom Zweig had known for several years. There is nothing in the record to indicate any reason why Zweig should suspect that Hughes would offer for sale an article which he did not have the right to sell. Indeed, the trial court found that Hughes’ action was- entirely innocent.",
    "While inadequacy of price may be considered along with other circumstances in determining whether a purchaser had or should have had notice sufficient to put him upon inquiry, inadequacy alone is rarely held sufficient to constitute such notice unless the price paid is merely nominal or absurdly low. Here there' were no other suspicious circumstances. The purchase was made in the usual course of Zweig’s business and from one known to him. The price paid was substantial, even though it did not approximate the amount testified as the market value of the ring. Such testimony, however, as recently said by the Supreme Court, does not reflect true value with nicety and often involves, at best, a guess by informed persons. We do not think the 'price paid uñdér the circumstances of this case wás so inadequate as to constitute notice to Zweig of a possible defect in the title acquired by him.",
    "For the reasons stated the judgment must be reversed and the case remanded for further proceedings consistent with this opinion.",
  ],
  8156063: [
    "Suit was brought by the owner of an automobile for damages caused to it by the alleged negligent operation of a street car of the- defendant Transit Company. The case was tried by the court without a jury. Judgment was for defendant upon a finding that the car colliding with plaintiff’s automobile was not negligently operated by defendant’s motorman. Plaintiff has appealed. As the question on this appeal is whether the trial court’s finding “is plainly wrong or without evidence to support it” a statement of the pertinent facts will be necessary.",
    "On the morning of September 8, 1942, plaintiff was operating his automobile in an easterly direction on Rhode Island Avenue, N. E. Several blocks west of the underpass beneath the tracks of the Baltimore & Ohio Railroad, he had passed defendant’s street car and had then preceded it along that portion of the street occupied by the car tracks through and to a point 200 feet beyond the underpass.",
    "As he emerged from the underpass, plaintiff observed an automobile on the car tracks approximately 200 feet ahead. This automobile driven by one Albright had come from the opposite direction; had made a left turn to cross the tracks, and had been unable to proceed further because of the line of traffic eastbound between the tracks and the curb. A westbound street car was then approaching that automobile, which clearing the westbound track, and unable to advance further, had come to a stop on the eastbound tracks.",
    "Plaintiff, who was travelling at a speed of 15 to 20 miles per hour as he came from the underpass and became aware of this situation, began to slow his automobile by applying its brakes, until he reached a point close to the obstructing automobile, where he stopped. The westbound street car passed at approximately that time. A moment later his automobile was struck from the rear by the street car which followed him. He did not know where this car was when he came to a stop.",
    "The foregoing facts were undisputed. In all substantial details they were corroborated by disinterested witnesses to the collision.",
    "The motorman, operating the street car involved, testified as a witness for defendant. He stated that he saw plaintiff’s automobile before entering the underpass, and “when he was coming out of the underpass he saw the MacDonald automobile with brake lights on and off and that he applied his brakes.” He was 30 to 40 feet behind it when it came to a stop. He threw on the emergency, but realized he could not stop in time to avoid a collision. The speed of his car was about 15 miles per hour, at which he could stop in 50 to 60 feet.",
    "This covers the entire testimony of the operator of the street car. He does not state whether or not he observed the conditions before him which required plaintiff to stop. Although he saw plaintiff’s brake lights flashing when he emerged from the underpass, 200 feet from the point where the collision occurred, he offers no explanation of the fact that he was going at a speed of 15 miles per hour, 30 tó 40 feet behind plaintiff when the latter came to a full stop.",
    "Defendant also produced the operator of its car passing on the westbound track. He testified that his car “had passed the Albright automobile just as the MacDonald automobile was coming to a stop.” As the Albright automobile must have cleared the westbound tracks and stopped on the eastbound tracks before this car passed, it is clear that it was not suddenly projected in front of the on-coming automobile and street car, and did not create an emergency which would have made the collision unavoidable.",
    "A street car company has a preferential but not the exclusive right to use that portion of the streets occupied by its tracks. That area of the street is not withdrawn from the public use. Each must exercise its right with reasonable regard for the other.",
    "The United States Court of Appeals for this district has declared that this exercise of reasonable care on the part of the company requires the car operator “to keep a diligent lookout ahead so that the car may be stopped in time, if possible, to avoid injury”; “to have his car under ready control so that it may be readily stopped when the danger is found to be imminent”. It has held that the duty to avoid a collision is not postponed until the car operator has actual knowledge of the peril ahead but arises when by the exercise of reasonable care he would have realized it.",
    "In our opinion the operator of defendant’s car failed to observe or appreciate the very obvious situation before him and proceeded, closely following plaintiff’s automobile, at a speed and to a point where a collision was inevitable, and this notwithstanding the fact that as he emerged from the underpass he had been warned of danger by the application of plaintiff’s brakes.",
    "Reversed and remanded for new trial.",
  ],
  8156126: [
    "Defendants appeal from a judgment of the Landlord and Tenant Branch of the Municipal Court ousting them of possession of three certain apartments in the Marlyn Apartments. The judgment was predicated upon a violation of the following provision in the respective leases: “No animals, birds or pets of any kind shall be kept or harbored in the leased premises, without express consent in writing by the Lessor, and such consent, if given, shall be revocable by the Lessor at any time. * * *” The landlord had granted informal oral permission to keep dogs. Such permission was orally revoked on March 17, 1942. On April 2, 1942, the oral revocation was confirmed by a letter notifying the tenants that they, must cease to keep their dogs in the leased premises by May 1, 1942, or surrender the premises. The landlord accepted rent in advance for the month of April.",
    "In announcing his finding for the plaintiff, the trial judge ordered a stay for thirty days for the purpose of affording a further opportunity to the tenants to comply with the terms of the lease and remove the dogs,* and ordered that if that were done the finding would be vacated. The tenants, however, did not avail themselves of this opportunity; but, instead, have perfected and prosecuted this appeal.",
    "By designation of the appellee, the stenographic transcript of a former trial of the case before a different judge has found its way into the record. It does not belong there. It was not offered in evidence or considered by the trial judge. We have, accordingly, eliminated it from our consideration of the appeal. The second trial was also reported stenographically and the complete transcript is before us. Four errors aré assigned, which we shall consider and decide separately.",
    "(1) It is contended that there was error in holding that the breaches by the several defendants occurred on May 1, 1942, instead of March 17, 1942. Our examination of the record satisfies us that the breach occurred on May 1, 1942, which was the date fixed by the written demand of the landlord that dogs be removed from the premises. Plaintiff, therefore, had a right to rely upon said later date as the date of violation of the terms of the lease.",
    "(2) The second error assigned relates to acceptance of rent for the month of April, 1942. Our ruling on the first assignment of error disposes of this contention, for, undoubtedly, the landlord had a right to accept rent for the period during which the notice was running without waiving the breach, extending the tenancy, or losing its right to sue.",
    "(3) Appellants next complain that the trial judge excluded evidence of plaintiff’s statements . and conduct, allegedly showing an estoppel to revoke permission to possess dogs. We think the ruling was correct under the parol evidence rule. Under the terms of the lease it was at most a permissive right which could have been granted; obviously, therefore, there was a corresponding right to withdraw the permission at any time. In our. view the trial judge correctly ruled that such conversations, conduct, or verbal assurances could not be construed as constituting an advance waiver of Provision 9 of the lease. At most, such conversations could have given no greater right to the tenants than a subsequent permission to keep dogs; and such later permission, whether oral or in writing, was subject to revocation under the terms of the lease at the will of the landlord.",
    "(4) Appellants contend that the provisions of the District of Columbia Emergency Rent Act prohibited plaintiff from maintaining these proceedings. They claim to have had a privilege to possess dog's which was “frozen” by said Rent Act and which could, not be revoked by the landlord, although it is clear that all of them brought their dogs into the building after the effective. date of. said Act. They refer to Section 11(b) of the Act which defines services as “light, heat,” etc., “and any other privilege or facility connected with the use or occupancy of housing accommodations.”",
    "We rule that, in the circumstances of this case, the right to keep dogs on the premises was neither a privilege nor a facility within the meaning of the Rent Act. We are satisfied that no rights of these tenants have been invaded, that there was a clear showing of a violation of the terms of the lease, and that the .judgment below was correct and should be",
  ],
  8156414: [
    "Suit was brought by Realty Associates, Inc., a licensed real estate broker, claiming a commission for the sale of a house. The case was tried by the court without a jury, resulting in a judgment for the plaintiff for $462.50, a full commission at the usual rate.",
    "Defendants have appealed. The only error assigned is the finding of the trial court that plaintiff was the procuring cause of the sale.",
    "On January 26, 1942, defendants appointed plaintiff exclusive agent for the sale of their house, No. 3355 Denver Street, N. E. This appointment was limited to March 3, 1942, and contained the fol'owing provision: “The purchaser is to arrange his own financing.”",
    "Plaintiff advertised the property for sale and on March 2 submitted to defendants a written offer of one Obergh. This contained a condition that plaintiff should obtain an additional loan on property Obergh then owned and occupied and should also procure an increased loan on defendants’ property. It also provided: “Deposit to be refunded if financing is not obtained by Realty Associates, Inc.”",
    "When this proposed contract was submitted to defendants on March 2, it was accepted subj ect to the following: “Acceptance by purchaser and all financing conditions to be decided by March 6, 1942.”",
    "On the same day the purchaser endorsed his acceptance on the contract.",
    "Plaintiff immediately had the purchaser sign applications for the required loans, and on March 6th, commitments for each loan were made by building associations of unquestioned financial ability.",
    "On Friday, March 6th, before it was known to- plaintiff or defendants that the financing had then been committed, in an interview between an agent of the plaintiff and the purchaser, the latter demanded the return of his check for the $200 deposit, because, he said, the financing had not been obtained, and he had decided to call the deal off and remain in his own house. Plaintiff’s agent then handed the check to the purchaser.",
    "Plaintiff immediately notified defendants of this and asked permission to advertise the property over the week-end, which was granted, and the advertisement inserted.",
    "On the following morning, Saturday, March 7th, plaintiff requested permission to have its salesman on the premises, but was informed by defendant John E. Lady that the property had been sold. A representative of the plaintiff went to the premises to obtain its sign. In response to his inquiry as to the purchaser he was informed by said defendant that the sale had been made to a person from New York brought to him by a neighbor. This was not the fact. The purchaser was actually Obergh, who had, on the day following the withdrawal of his deposit, entered into a new contract with defendants at a price $450 less than that named in their former contract, on which plaintiff’s commission would have been $485.",
    "Obergh, called by defendants, testified that he had not become interested in the purchase of the house until after he- had seen plaintiff’s advertisement and had been shown through the house by plaintiff’s agent. He admitted that while the sale was pending he had told plaintiff’s representative he did not know defendants’ new address, which was not true. Correspondence between defendant John E. Lady and Obergh during the period required to close the sale reveals an understanding between them that plaintiff was not to be informed of the identity of the purchaser or of the Richmond address to which defendants had moved.",
    "The trial court determined that the return of the deposit by Obergh was procured by him with intent to defeat the plaintiff’s right to a commission and to secure the advantage of a reduction in price which might be accomplished by delaying the transaction beyond March 6th.",
    "The only issue before us is whether the trial court was right in deciding that plaintiff’s services were the procuring cause of the sale.",
    "The United States Court of Appeals for this District has repeatedly held that where a purchaser is interested by a broker in a particular property and thereafter becomes the purchaser by completing negotiations directly with the owner, the broker must be regarded as the procuring cause of the sale. Here, the purchaser testified that he became interested in the purchase of the property by seeing the plaintiff’s advertisement and being shown through the property by plaintiff’s agent. As there was no independent intervening cause the case comes very clearly within the recognized rule.",
    "Nor does the evidence show an abandonment by the agent so as to defeat recovery within the meaning of Bryan v. Abert, 3 App.D.C. 180 or Sechrist v. Atkinson, 31 App.D.C. 1. The return of the deposit to Obergh on March 6th, certainly did not constitute an abandonment under the circumstances recited. There can be no valid abandonment by an act induced entirely by misrepresentation and fraud. The trial court found, and we approve its finding, that the return of the deposit was secured by misrepresentation and with the intent to avoid payment of the commission. Although the defendants may have been innocent of participation therein on March 6th, they undoubtedly realized the true situation when less than twenty-four hours later Obergh came to them to purchase the property. They were certainly put upon notice and the circumstances of concealment and misrepresentation to plaintiff of the identity of the purchaser would indicate that there was actual notice, or at least such constructive notice as the law imposes upon one who is confronted with a situation which would put any reasonable person on inquiry.",
    "We, therefore, hold that the judgment of the trial court was correct.",
  ],
  8156655: [
    "This appeal is from a judgment in favor of appellee in a suit brought by her as the beneficiary of a life insurance policy. The case was heard by the court without a jury.",
    "The opinion of the trial judge contained findings on certain disputed factual issues. However, after hearing argument we were of opinion that the determination of a disputed question of fact not included in these findings of the trial court was material to our consideration of the case.",
    "There is no requirement that the trial court file findings of fact. But where, as here, the judgment was entered upon specific findings, leaving undetermined a material issue of fact as to which the evidence is conflicting, we may require a finding on that issue.",
    "Accordingly we remanded the case to the trial court with instructions to make an additional finding of fact after notice to parties in interest, and to certify the same to this court. This supplemental finding was made and incorporated in the record.",
    "Appellant was permitted to file a supplemental statement of proceedings and evidence.",
    "The material facts are as follows: Plaintiff, Maria Grant, an illiterate colored woman, seventy-five years of age, was the beneficiary named in two industrial insurance policies issued by defendant on the life of her daughter, Elizabeth Grant. The first policy, in the sum of $85, was issued October 9, 1939; the second, for $108, was issued July 2, 1941. The insured died; claims were filed and rejected on the ground that the policies had lapsed for nonpayment of premiums. Separate suits were filed on each policy. The issue in each case was whether the forfeiture of the insurance had been waived by the company.",
    "Both policies contained reinstatement clauses which, however, differed in their requirements.",
    "The policy issued October 9, 1939, required (1) payment of all premiums in default, (2) payment of four weekly premiums during the ensuing four weeks, and (3) an examination by the company, the latter, however, reserving the right to reinstate without such medical examination.",
    "The pertinent provision of the policy issued July 2, 1941, on which the judgment was based, is as follows: “Should this Policy lapse for non-payment of premium, it may be reinstated, if not more than fifty-two premiums are due, by the payment of all arrears and the presentation of evidence of insurability of the Insured satisfactory to the Company and approved at its Home Office.”",
    "The insured died May 7, 1942. Death resulted from cancer. Proofs of claim on both policies were rejected by the company upon the ground that the policies had lapsed for nonpayment of premiums on March 30, 1942, and had not been reinstated at the time of death.",
    "There was evidence that the company’s collector had failed to call for the weekly premiums as he had theretofore done, but the record does not disclose when or during what period this occurred.",
    "On April 26, 1942, the beneficiary, ap-pellee here, sent her daughter (not the insured) to the office of the appellant company to pay the premiums in arrears on both policies. She was told by the ■ company’s representative that the money she brought was insufficient, and an offer of part payment was refused. The following day the full sum in arrears was paid and entered in the premium receipt book. Appellant’s District Office and Home Office are combined at the one address where payment was made. Appellant claimed that the person who received the payment stamped on the premium receipt book, opposite! the entry of this payment, the words “on account of revival as per terms of policy”. Such an endorsement appears in the book. Plaintiff testified that it was not stamped in the book when the payment was made, and was not there until the book was returned after disallowance of the! claim. The trial court found that the endorsement of conditional receipt was not stamped in the book at the time the payment was made.",
    "When she made this payment the beneficiary was not notified that anything further was required to be done by her in addition to payment of the arrears.",
    "The president of the company testified that upon the receipt of the premiums on April 27, 1942, he directed the company’s physician to make a medical examination of the insured. This examination had not been made at the time of her death ten days later. The parties interested were not informed that such an examination had been ordered.",
    "The proofs of claim show, and it is admitted, that the cancerous condition from which the insured died had continued over a period of eight months and that she had been treated by a physician since January, 1942.",
    "The two cases, one on each policy, were consolidated and heard together, resulting in a finding and judgment for the defendant in the suit on the first-mentioned policy; for the plaintiff in the sum of $108 on the second. From the judgment on the second policy this appeal was taken. The evidence relative to the first policy claim is pertinent only to the extent that it explains the dealings between the insured and insurance company bearing upon the question whether the company had waived the provision of the second policy requiring the insured to present evidence of insurability.",
    "A preliminary question for us to decide is whether the trial court’s findings of fact were plainly wrong or without evidence to support them. We rule that its findings were supported by substantial evidence.",
    "The question remaining for determination is whether the trial court was justified in finding that there had been a waiver of the clause of the policy requiring the insured to submit proof of insurability. The issue of waiver in such a case is one of fact, to be tried by jury under proper instructions, or by the court if a jury trial is not demanded.",
    "In Hartford Life & Annuity Insurance Co. v. Unsell, 144 U.S. 439, 12 S.Ct. 671, 36 L.Ed. 496; National Ben. Ass’n v. Elzie, 35 App.D.C. 294; Eureka Life Ins. Co. v. Hawkins, 39 App.D.C. 329, and other cases we have examined, this issue was tried by jury. It is significant to note that in the last-cited case the court had directed a ver■dict for the plaintiff. The discussion in the opinion, strongly relied upon by appellant, was necessarily from the point of view that an affirmance of the judgment required that the appellate court find evidence of waiver so conclusive that the trial court was justified in taking the case from the jury. This action of the trial court was affirmed.",
    "More than thirty years ago the highest court of this jurisdiction recognized that the interest of the public justified and required the adoption of a liberal policy in favor of the holders of industrial policies of life insurance. In Eureka Life Ins. Co. v. Hawkins, supra, it said: “Courts of justice do not look with favor upon forfeitures which are the result of technical provisions in contracts of insurance. [Cases cited.] Especially is this true where there is involved a so-called industrial insurance policy, like the one here in issue; since policy holders of this kind are frequently illiterate and generally little versed in business matters, hence more likely to be .guided by the conduct and acts of the company than by the technical provisions of the policy. Indeed, it is to be regretted that more adequate protection against the harshness of such contracts is not provided by statute.”",
    "In National Ben. Ass’n v. Elzie, supra, the court commented upon the fact, also true in the present case, that the person who received payment was not called as a witness. The court then said: “It had the right to reinstate without examination, in its ■discretion, and must have known that the collector, whoever he was, had waived it by executing the unconditional receipt in the book, instead of issuing the special conditional receipt, according to the ordinary practice.”",
    "Here the acceptance without reservation of premiums in arrears after refusing a partial payment, the failure of the company to notify the parties interested that this payment was not of itself sufficient, or to return the premiums paid after the -policy had become subject to forfeiture, although the fact of payment was immediately communicated to the president of the company, the illiteracy of appellee, were all matters proper for consideration by the trial court. These facts were, we think, sufficient to support the finding of a waiver.",
    "The only action by the company claimed to be inconsistent with a waiver was the direction by the company’s president to its physician to make a medical examination. This was consistent with the reinstatement clause of the first policy, but was not within any provision of the second policy, which is the one involved in this appeal",
  ],
  8156741: [
    "On November 6, 1942, appellant was arrested on the street in front of her home. The next morning she was tried on in-formations charging solicitation and possession of lottery slips.",
    "The officer who made the arrest testified that after a brief colloquy on the sidewalk she had invited him into her house for the purpose of sexual intercourse; that he walked with her to the entrance to the yard in front of her house where he placed her under arrest. He stated that he then hailed a passing police car and carried her to the station. There a book containing lottery or “numbers” slips was taken from her purse.",
    "Appellant denied the officer’s version of her arrest and specifically denied the alleged solicitation. The trial court found her guilty on both charges, and since the questions involved were wholly factual, and there was substantial evidence on which to base the findings, we have no grounds for reversal.",
    "November 11, 1942, appellant seasonably filed a motion for new trial, accompanied by affidavits of two persons, one known to-appellant at the time to have witnessed her arrest; the other discovered subsequent to the trial.",
    "The motion for a new trial was denied' November 18, 1942. Meanwhile, on November 13, 1942, appellant had filed her notice of appeal.",
    "At the hearing of the appeal a suggestion was made by counsel that the denial' of the motion for new trial was without consideration of its merits because of the filing of the appeal before the motion was argued and submitted. We therefore directed the trial court to file a supplemental' record showing the grounds for its denial of the motion. This supplemental record was filed and discloses that the court rejected the affidavit of one witness because her presence at the time of the arrest was known to appellant prior to the trial, and decided that the statements in the affidavit of the second witness, if true, were not sufficient to cause a reversal of its finding if a new trial were granted.",
    "The granting or denial of a motion for new trial is not ordinarily reviewable on appeal, and this is true of a motion based upon newly discovered evidence unless it is found that the denial was at manifest abuse of discretion.",
    "Here the trial court had heard the testimony at the trial and was in a position to evaluate, as we cannot, the proposed new evidence. Appellant had during a period of nine years ending in 1940 received six sentences for soliciting prostitution; had paid a total of $175 in fines, and served two ninety day terms. This does not in any degree forfeit her right to-the full and equal protection of the law,. but it does affect the credibility of her testimony. Assuming that the additional witness whose existence was known to appellant could not be produced at the trial, a continuance should have been requested. The trial court properly refused to consider her affidavit in support of the motion for new trial. And we do not find that the ruling of the trial court as to the probative effect of the affidavit of the newly discovered witness was plainly wrong or was an abuse of discretion.",
    "While there is considerable divergence of opinion in defining “abuse of discretion”, courts agree that “difference in judicial opinion” is not synonymous with “abuse of judicial discretion”.",
    "As to the conviction on the charge of possessing numbers slips, the affidavits did not attempt to establish innocence but to render inadmissible the evidence on which the conviction was based. The record does not disclose that this evidence was objected to when it was offered; it was not mentioned in the motion for new trial, and apparently this point is raised for the first time on this appeal.",
    "Although we have considered the record to determine whether reversible error exists, it is our opinion that the appeal should be dismissed and not affirmed for the reason that it was taken during the pendency of the motion for new trial, at a time when the judgment lacked “that finality which is essential to appealability.” Leishman v. Associated Wholesale Electric Co., 63 S.Ct. 543, 544, 87 L.Ed. -, decided February 15, 1943.",
    "The Act creating this court limited its jurisdiction to appeals from “any final order or judgment”. Our Rule 27(d) provides that when a motion for a new trial has been seasonably filed the time for filing a notice of appeal “shall not begin to run until disposition of such motion”. The adoption of this rule was unnecessary. It was merely a declaration of the general law, serving as a convenient notice to litigants.",
    "Under statutes containing similar provisions it has been repeatedly decided bj the Supreme Court of the United States that a judgment is not “final” and is not appealable while a motion for new trial, seasonably filed, remains undecided. This has been the law of this jurisdiction for many years.",
